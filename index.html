<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avianca Travel Assistance</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:"Inter",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  margin:0;
  padding:0;
}

body{
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* ================= SPLASH SCREEN iOS ================= */
#splash{
  position:fixed;
  inset:0;
  background:#ffffff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
  animation:splashFade 1s ease forwards 2.6s;
}

#splash img{
  width:260px;
  animation:splashLogo 1.6s ease forwards;
}

#splash span{
  margin-top:16px;
  font-size:14px;
  color:#555;
  letter-spacing:.3px;
}

@keyframes splashLogo{
  0%{opacity:0;transform:scale(.85);}
  100%{opacity:1;transform:scale(1);}
}
@keyframes splashFade{
  to{opacity:0;visibility:hidden;}
}
/* ==================================================== */

section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
  position:absolute;
  inset:0;
  transition:opacity .6s ease, transform .6s ease;
}

#home,#formulario{
  background:
    linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
    url("https://images.unsplash.com/photo-1436491865332-7a61a109cc05");
  background-size:cover;
  background-position:center;
}

/* HOME */
#home{
  flex-direction:column;
  text-align:center;
  transform:translateY(-60px);
  z-index:2;
}
#home.oculto{
  opacity:0;
  transform:translateY(-120px);
  pointer-events:none;
}

/* FORM */
#formulario{
  opacity:0;
  transform:translateY(40px) scale(.96);
  pointer-events:none;
}
#formulario.activo{
  opacity:1;
  transform:translateY(0) scale(1);
  pointer-events:auto;
}

/* LOGO */
.logo-img{
  width:540px;
  max-width:95%;
  margin-bottom:4px;
  opacity:0;
  transform:translateY(-30px);
  animation:fadeDown 1s ease forwards .3s;
}

/* SLOGAN */
.slogan{
  font-size:20px;
  margin-bottom:34px;
  opacity:0;
  animation:
    fadeDown 1s ease forwards .6s,
    sloganFloat 4s ease-in-out infinite 1.8s;
}

@keyframes sloganFloat{
  0%{transform:translateY(0);}
  50%{transform:translateY(-4px);}
  100%{transform:translateY(0);}
}
@keyframes fadeDown{
  to{opacity:1;transform:none;}
}

/* OPTIONS */
.opciones{
  display:flex;
  gap:30px;
  justify-content:center;
}

/* TARJETAS */
.opcion{
  width:220px;
  height:320px;
  border-radius:22px;
  color:#fff;
  font-size:22px;
  font-weight:600;
  border:none;
  cursor:pointer;
  transition:.4s;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding-bottom:26px;
  text-shadow:0 4px 18px rgba(0,0,0,.7);
}

/* AVIÓN COMERCIAL EN VUELO – NACIONAL */
.opcion.nacional{
  background:
    linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.8)),
    url("https://images.unsplash.com/photo-1504198453319-5ce911bafcde");
  background-size:cover;
  background-position:center;
}

/* AVIÓN COMERCIAL EN VUELO – INTERNACIONAL */
.opcion.internacional{
  background:
    linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.8)),
    url("https://images.unsplash.com/photo-1514976388531-d1058494cdd8");
  background-size:cover;
  background-position:center;
}

.opcion:hover{
  transform:translateY(-8px) scale(1.04);
}

/* FORM BOX */
.form-box{
  background:#fff;
  color:#000;
  border-radius:22px;
  padding:30px;
  max-width:420px;
  width:100%;
  animation:formPop .7s ease forwards;
}

@keyframes formPop{
  0%{opacity:0;transform:scale(.85);}
  60%{transform:scale(1.05);}
  100%{opacity:1;transform:scale(1);}
}

label{display:block;margin-top:12px;}
select,input,button{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #ccc;
}

button{
  background:#c8102e;
  color:#fff;
  border:none;
  margin-top:20px;
  cursor:pointer;
}

#tipoVueloTitulo{text-align:center;}
.footer{margin-top:15px;font-size:12px;color:#666;text-align:center;}

/* BOTONES FORM */
.form-box button{
  transition:transform .25s ease, box-shadow .25s ease;
}
.form-box button:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 28px rgba(0,0,0,.35);
}
.form-box button:first-of-type{
  animation:ctaPulse 3s ease-in-out infinite;
}
@keyframes ctaPulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.03);}
  100%{transform:scale(1);}
}

/* MOBILE */
@media(max-width:768px){
  body{overflow:auto;}
  section{padding:24px 16px;}
  .logo-img{width:90%;max-width:380px;}
  .opciones{flex-direction:column;gap:20px;width:100%;max-width:360px;}
  .opcion{width:100%;height:200px;}
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="logo-avianca-lat.png" alt="Avianca LAT">
  <span>Travel Assistance</span>
</div>

<section id="home">
  <img src="logo-avianca-lat.png" class="logo-img">
  <div class="slogan">¡Aquí comienza tu viaje!</div>

  <div class="opciones">
    <button class="opcion nacional" onclick="seleccionar('nacional')">Vuelos Nacionales</button>
    <button class="opcion internacional" onclick="seleccionar('internacional')">Vuelos Internacionales</button>
  </div>
</section>

<section id="formulario">
  <div class="form-box">
    <h2 id="tipoVueloTitulo">Solicita tu vuelo</h2>
    <!-- FORMULARIO SIN CAMBIOS -->
    <label>Origen</label><select id="origen"></select>
    <label>Destino</label><select id="destino"></select>
    <label>Tipo de viaje</label>
    <select id="tipoViaje" onchange="cambiarFechas()">
      <option value="">Selecciona</option>
      <option value="ida">Solo ida</option>
      <option value="ida-regreso">Ida y regreso</option>
    </select>
    <label>Número de pasajeros</label>
    <select id="pasajeros">
      <option value="">Selecciona</option><option>1</option><option>2</option><option>3</option>
    </select>
    <label>Fecha ida</label><input type="date" id="fechaIda">
    <label id="labelRegreso" style="display:none;">Fecha regreso</label>
    <input type="date" id="fechaRegreso" style="display:none;">
    <button onclick="enviarWhatsApp()">COTIZA AHORA</button>
    <button onclick="regresarInicio()">← Regresa</button>
    <div class="footer">Vuelos operados por AVIANCA AIRLINES</div>
  </div>
</section>

<script>
/* TU JS ORIGINAL – SIN TOCAR */
const aeropuertosNacionales=["Bogotá (BOG)","Medellín (MDE)"];
const aeropuertosInternacionales=["Miami (MIA)","Madrid (MAD)"];

function seleccionar(tipo){
  home.classList.add("oculto");
  formulario.classList.add("activo");
  tipoVueloTitulo.textContent=tipo==="nacional"?"Vuelo Nacional":"Vuelo Internacional";
  cargar(tipo==="nacional"?aeropuertosNacionales:[...aeropuertosNacionales,...aeropuertosInternacionales]);
}
function cargar(lista){
  origen.innerHTML=destino.innerHTML="";
  lista.forEach(a=>{origen.add(new Option(a,a));destino.add(new Option(a,a));});
}
function cambiarFechas(){
  const s=tipoViaje.value==="ida-regreso";
  fechaRegreso.style.display=labelRegreso.style.display=s?"block":"none";
}
function regresarInicio(){
  formulario.classList.remove("activo");
  home.classList.remove("oculto");
}
function enviarWhatsApp(){
  const url=`https://wa.me/573016791639`;
  window.open(url,"_blank");
}
</script>

</body>
</html>
