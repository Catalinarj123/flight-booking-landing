<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avianca Travel Assistance</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:"Inter",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  margin:0;
  padding:0;
}
body{background:#000;color:#fff;overflow:hidden;}

section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
  position:absolute;
  inset:0;
  transition:opacity .6s ease, transform .6s ease;
}

#home,#formulario{
  background:
    linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.85)),
    url("https://images.unsplash.com/photo-1436491865332-7a61a109cc05");
  background-size:cover;
  background-position:center;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:splashOut 2s ease forwards 1.8s;
}
#splash img{
  width:260px;
  opacity:0;
  animation:splashLogo 1.4s ease forwards;
}
@keyframes splashLogo{
  to{opacity:1;transform:scale(1);}
}
@keyframes splashOut{
  to{opacity:0;pointer-events:none;}
}

/* HOME */
#home{
  flex-direction:column;
  text-align:center;
  transform:translateY(-40px);
  z-index:2;
}
#home.oculto{
  opacity:0;
  transform:translateY(-120px);
  pointer-events:none;
}

/* LOGO */
.logo-img{
  width:560px;
  max-width:95%;
  margin-bottom:6px;
  opacity:0;
  transform:translateY(-30px);
  animation:fadeDown 1s ease forwards .3s;
}
@keyframes fadeDown{to{opacity:1;transform:none;}}

.slogan{
  font-size:20px;
  margin-bottom:40px;
}

/* TARJETAS */
.opciones{display:flex;gap:36px;}
.opcion{
  width:240px;height:340px;border-radius:26px;
  cursor:pointer;font-size:22px;font-weight:600;
  display:flex;align-items:flex-end;justify-content:center;
  padding:28px;color:#fff;
  background-size:cover;background-position:center;
  transition:.35s;
}
.opcion:hover{transform:translateY(-14px) scale(1.04);}
.opcion.nacional{
  background-image:url("https://images.unsplash.com/photo-1529070538774-1843cb3265df");
}
.opcion.internacional{
  background-image:url("https://images.unsplash.com/photo-1464037866556-6812c9d1c72e");
}

/* FORM */
#formulario{
  opacity:0;
  transform:translateY(40px) scale(.96);
  pointer-events:none;
}
#formulario.activo{
  opacity:1;
  transform:none;
  pointer-events:auto;
}

.form-box{
  background:#fff;color:#000;
  border-radius:22px;
  padding:30px;
  max-width:420px;width:100%;
}
label{display:block;margin-top:12px;}
input,select,button{
  width:100%;padding:14px;margin-top:6px;
  border-radius:12px;border:1px solid #ccc;
}
button{background:#c8102e;color:#fff;border:none;cursor:pointer;}

.tarifa-info{
  margin-top:8px;
  font-size:14px;
  background:#f6f6f6;
  padding:10px;
  border-radius:10px;
}
.footer{text-align:center;font-size:12px;margin-top:15px;}
</style>
</head>

<body>

<div id="splash">
  <img src="avianca_logo_transparent.png">
</div>

<section id="home">
  <img src="avianca_logo_transparent.png" class="logo-img">
  <div class="slogan">¡El cielo es de todos!</div>

  <div class="opciones">
    <button class="opcion nacional" onclick="seleccionar('nacional')">
      Vuelos Nacionales
    </button>
    <button class="opcion internacional" onclick="seleccionar('internacional')">
      Vuelos Internacionales
    </button>
  </div>
</section>

<section id="formulario">
  <div class="form-box">
    <h2 id="tipoVueloTitulo">Solicita tu vuelo</h2>

    <label>Origen</label>
    <input id="origen" list="listaAeropuertos">

    <label>Destino</label>
    <input id="destino" list="listaAeropuertos">

    <datalist id="listaAeropuertos"></datalist>

    <label>Tipo de viaje</label>
    <select id="tipoViaje" onchange="cambiarFechas()">
      <option value="">Selecciona</option>
      <option value="ida">Solo ida</option>
      <option value="ida-regreso">Ida y regreso</option>
    </select>

    <label>Tipo de tarifa</label>
    <select id="tipoTarifa" onchange="mostrarDescripcionTarifa()">
      <option value="">Selecciona</option>
      <option value="BASIC">Basic</option>
      <option value="CLASSIC">Classic</option>
      <option value="BUSINESS">Business</option>
    </select>

    <div id="descripcionTarifa" class="tarifa-info" style="display:none;"></div>

    <label>Pasajeros</label>
    <select id="pasajeros">
      <option value="1">1</option>
      <option value="2">2</option>
    </select>

    <label>Fecha ida</label>
    <input type="date" id="fechaIda">

    <label id="labelRegreso" style="display:none;">Fecha regreso</label>
    <input type="date" id="fechaRegreso" style="display:none;">

    <button onclick="enviarWhatsApp()">COTIZA AHORA</button>

    <div class="footer">Vuelos operados por AVIANCA AIRLINES</div>
  </div>
</section>

<script>
setTimeout(()=>document.getElementById("splash").remove(),3600);

function seleccionar(tipo){
  home.classList.add("oculto");
  formulario.classList.add("activo");
  tipoVueloTitulo.textContent =
    tipo==="nacional" ? "Vuelos Nacionales" : "Vuelos Internacionales";

  listaAeropuertos.innerHTML = "";
  const aeropuertos = tipo==="nacional"
    ? ["Bogotá (BOG)","Medellín (MDE)","Cali (CLO)"]
    : ["Bogotá (BOG)","Miami (MIA)","Madrid (MAD)","México (MEX)"];

  aeropuertos.forEach(a=>{
    const o=document.createElement("option");
    o.value=a;
    listaAeropuertos.appendChild(o);
  });
}

function cambiarFechas(){
  const mostrar = tipoViaje.value==="ida-regreso";
  labelRegreso.style.display = mostrar?"block":"none";
  fechaRegreso.style.display = mostrar?"block":"none";
}

function mostrarDescripcionTarifa(){
  const d=descripcionTarifa;
  if(tipoTarifa.value==="BASIC")
    d.textContent="Incluye solo un (1) morral.";
  else if(tipoTarifa.value==="CLASSIC")
    d.textContent="Incluye un (1) morral y equipaje de mano.";
  else
    d.textContent="Incluye equipaje completo y beneficios Business.";
  d.style.display="block";
}

function enviarWhatsApp(){
  window.open("https://wa.me/573000000000","_blank");
}
</script>

</body>
</html>
