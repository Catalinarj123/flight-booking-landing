<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avianca Travel Assistance</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:"Inter",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  margin:0;
  padding:0;
}
body{
  background:#000;
  color:#fff;
  overflow:hidden;
  -webkit-font-smoothing:antialiased;
}
section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
  position:absolute;
  inset:0;
  transition:
    opacity .6s cubic-bezier(.4,0,.2,1),
    transform .8s cubic-bezier(.2,.8,.2,1);
}
#home,#formulario{
  background:
    linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.85)),
    url("https://images.unsplash.com/photo-1436491865332-7a61a109cc05");
  background-size:cover;
  background-position:center;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:splashOut 2s ease forwards 1.8s;
}
#splash img{
  width:260px;
  opacity:0;
  animation:splashLogo 1.4s cubic-bezier(.2,.8,.2,1) forwards;
}
@keyframes splashLogo{
  0%{opacity:0;transform:scale(.85);}
  100%{opacity:1;transform:scale(1);}
}
@keyframes splashOut{
  to{opacity:0;pointer-events:none;}
}

/* HOME */
#home{
  flex-direction:column;
  text-align:center;
  transform:translateY(-40px);
  z-index:2;
}
#home.oculto{
  opacity:0;
  transform:translateY(-120px) scale(.98);
  pointer-events:none;
}

/* LOGO */
.logo-img{
  width:560px;
  max-width:95%;
  margin-bottom:6px;
  opacity:0;
  transform:translateY(-30px);
  animation:fadeDown 1s cubic-bezier(.2,.8,.2,1) forwards .3s;
}
@keyframes fadeDown{
  to{opacity:1;transform:none;}
}

/* SLOGAN */
.slogan{
  font-size:20px;
  margin-bottom:40px;
  opacity:0;
  animation:fadeDown 1s cubic-bezier(.2,.8,.2,1) forwards .6s;
}

/* TARJETAS */
.opciones{
  display:flex;
  gap:36px;
  perspective:1200px;
}
.opcion{
  width:240px;
  height:340px;
  border-radius:26px;
  border:none;
  cursor:pointer;
  color:#fff;
  font-size:22px;
  font-weight:600;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding:28px;
  background-size:cover;
  position:relative;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(0,0,0,.65);
  transition:
    transform .6s cubic-bezier(.2,.8,.2,1),
    box-shadow .6s cubic-bezier(.2,.8,.2,1),
    filter .6s cubic-bezier(.2,.8,.2,1);
}
.opcion:hover{
  transform:translateY(-14px) scale(1.05);
  box-shadow:0 50px 100px rgba(0,0,0,.9);
  filter:brightness(1.1);
}
.opcion:active{
  transform:scale(.97);
}
.opcion.nacional{
  background-image:url("https://images.unsplash.com/photo-1529070538774-1843cb3265df");
}
.opcion.internacional{
  background-image:url("https://images.unsplash.com/photo-1464037866556-6812c9d1c72e");
}
.opcion::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.85), rgba(0,0,0,.25));
}
.opcion span{z-index:1}

/* FORM */
#formulario{
  opacity:0;
  transform:translateY(40px) scale(.96);
  pointer-events:none;
}
#formulario.activo{
  opacity:1;
  transform:translateY(0) scale(1);
  pointer-events:auto;
}
.form-box{
  background:#fff;
  color:#000;
  border-radius:22px;
  padding:30px;
  max-width:420px;
  width:100%;
  box-shadow:0 40px 100px rgba(0,0,0,.35);
}
label{display:block;margin-top:12px;}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #ccc;
}
button{
  background:#c8102e;
  color:#fff;
  border:none;
  margin-top:20px;
  cursor:pointer;
}
.footer{
  margin-top:15px;
  font-size:12px;
  text-align:center;
  color:#666;
}
</style>
</head>

<body>

<div id="splash">
  <img src="avianca_logo_transparent.png" alt="Avianca">
</div>

<section id="home">
  <img src="avianca_logo_transparent.png" class="logo-img">
  <div class="slogan">¡El cielo es de todos!</div>
  <div class="opciones">
    <button class="opcion nacional" onclick="seleccionar('nacional')">
      <span>Vuelos Nacionales</span>
    </button>
    <button class="opcion internacional" onclick="seleccionar('internacional')">
      <span>Vuelos Internacionales</span>
    </button>
  </div>
</section>

<section id="formulario">
  <div class="form-box">
    <h2 id="tipoVueloTitulo"></h2>

    <label>Origen</label>
    <input id="origen" list="listaAeropuertos" placeholder="Ciudad, país o código">

    <label>Destino</label>
    <input id="destino" list="listaAeropuertos" placeholder="Ciudad, país o código">

    <datalist id="listaAeropuertos"></datalist>

    <label>Tipo de viaje</label>
    <select id="tipoViaje" onchange="cambiarFechas()">
      <option value="">Selecciona</option>
      <option value="ida">Solo ida</option>
      <option value="ida-regreso">Ida y regreso</option>
    </select>

    <label>Pasajeros</label>
    <select id="pasajeros">
      <option value="">Selecciona</option>
      <option>1</option><option>2</option><option>3</option><option>4</option>
      <option>5</option><option>6</option><option>7</option><option>8</option><option>9</option>
    </select>

    <label>Fecha ida</label>
    <input type="date" id="fechaIda">

    <label id="labelRegreso" style="display:none">Fecha regreso</label>
    <input type="date" id="fechaRegreso" style="display:none">

    <button onclick="enviarWhatsApp()">COTIZA AHORA</button>
    <button onclick="regresarInicio()">← Regresar</button>

    <div class="footer">Vuelos operados por AVIANCA AIRLINES</div>
  </div>
</section>

<script>
setTimeout(()=>document.getElementById("splash").remove(),3600);

/* LISTA AMPLIA DESTINOS AVIANCA */
const aeropuertos=[
"Colombia - Bogotá (BOG)","Colombia - Medellín (MDE)","Colombia - Cali (CLO)",
"Colombia - Cartagena (CTG)","Colombia - Barranquilla (BAQ)",
"Colombia - Santa Marta (SMR)","Colombia - San Andrés (ADZ)",
"Colombia - Pereira (PEI)","Colombia - Bucaramanga (BGA)",
"Colombia - Cúcuta (CUC)","Colombia - Armenia (AXM)",
"Colombia - Manizales (MZL)","Colombia - Pasto (PSO)",
"Colombia - Neiva (NVA)","Colombia - Villavicencio (VVC)",
"Colombia - Leticia (LET)","Colombia - Yopal (EYP)",

"Panamá - Ciudad de Panamá (PTY)",

"Estados Unidos - Miami (MIA)","Estados Unidos - Nueva York (JFK)",
"Estados Unidos - Orlando (MCO)","Estados Unidos - Fort Lauderdale (FLL)",
"Estados Unidos - Chicago (ORD)","Estados Unidos - Dallas (DFW)",
"Estados Unidos - Los Ángeles (LAX)","Estados Unidos - Washington (IAD)",
"Estados Unidos - Boston (BOS)",

"México - Ciudad de México (MEX)","México - Cancún (CUN)",

"El Salvador - San Salvador (SAL)",
"Costa Rica - San José (SJO)",
"Guatemala - Ciudad de Guatemala (GUA)",

"Perú - Lima (LIM)",
"Ecuador - Quito (UIO)",
"Chile - Santiago (SCL)",
"Argentina - Buenos Aires (EZE)",
"Uruguay - Montevideo (MVD)",
"Brasil - São Paulo (GRU)",

"España - Madrid (MAD)",
"España - Barcelona (BCN)",
"Francia - París (CDG)",
"Reino Unido - Londres (LHR)"
];

function seleccionar(tipo){
  home.classList.add("oculto");
  formulario.classList.add("activo");
  tipoVueloTitulo.textContent=tipo==="nacional"?"Vuelo Nacional":"Vuelo Internacional";
  listaAeropuertos.innerHTML="";
  aeropuertos.forEach(a=>{
    if(tipo==="nacional" && !a.startsWith("Colombia -")) return;
    listaAeropuertos.appendChild(new Option(a,a));
  });
}

function cambiarFechas(){
  const show=tipoViaje.value==="ida-regreso";
  fechaRegreso.style.display=labelRegreso.style.display=show?"block":"none";
}

function regresarInicio(){
  formulario.classList.remove("activo");
  home.classList.remove("oculto");
}

function enviarWhatsApp(){
  let msg=`✈️ Cotización Avianca
Origen: ${origen.value}
Destino: ${destino.value}
Viaje: ${tipoViaje.value}
Pasajeros: ${pasajeros.value}
Fecha ida: ${fechaIda.value}`;
  if(tipoViaje.value==="ida-regreso") msg+=`\nFecha regreso: ${fechaRegreso.value}`;
  window.open(`https://wa.me/573016791639?text=${encodeURIComponent(msg)}`,"_blank");
}
</script>

</body>
</html>
