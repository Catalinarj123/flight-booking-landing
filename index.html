<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avianca Travel Assistance</title>
<meta name="description" content="Cotiza vuelos nacionales e internacionales de Avianca de manera r√°pida y sencilla.">
<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;margin:0;padding:0;}
body{background:#000;color:#fff;}
section{min-height:100vh;display:flex;justify-content:center;align-items:center;padding:40px;position:relative;transition:opacity .6s ease, transform .6s ease;}
#home,#formulario{background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),url("https://images.unsplash.com/photo-1436491865332-7a61a109cc05");background-size:cover;background-position:center;}
#home{flex-direction:column;text-align:center;opacity:1;}

.logo-img{
  width:320px;
  max-width:90%;
  margin-bottom:20px;
  opacity:0;
  transform:translateY(-30px);
  animation:fadeDown 1s ease forwards 0.3s;
}

.slogan{font-size:20px;font-weight:400;color:#fff;margin-bottom:40px;font-style:italic;opacity:0;transform:translateY(-20px);animation:fadeDown 1s ease forwards 0.6s;}

@keyframes fadeDown{
  0%{opacity:0;transform:translateY(-30px);}
  100%{opacity:1;transform:translateY(0);}
}

.opciones{display:flex;gap:30px;flex-wrap:wrap;justify-content:center;}
.opcion{width:220px;height:320px;border-radius:20px;display:flex;align-items:flex-end;justify-content:center;padding:20px;font-size:22px;font-weight:600;cursor:pointer;border:none;color:#fff;background:linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.7));transition:transform .3s ease,box-shadow .3s ease;}
.opcion:hover{transform:scale(1.05);box-shadow:0 20px 40px rgba(0,0,0,.6);}

#formulario{display:none;justify-content:center;align-items:center;opacity:0;}
.form-box{background:#fff;color:#000;border-radius:20px;padding:30px;width:100%;max-width:420px;transform:scale(0.5);opacity:0;transition:transform .3s ease,opacity .3s ease;}

@keyframes bubblePop{
  0%{transform:scale(0.5);opacity:0}
  60%{transform:scale(1.2);opacity:1}
  100%{transform:scale(1);opacity:1}
}

.boton-regresa{background:#555;margin-top:10px;color:#fff;border:none;cursor:pointer;border-radius:12px;padding:12px;font-weight:600;animation:bubblePop .5s ease forwards;transition:transform .2s ease,box-shadow .2s ease;}
.boton-regresa:hover{transform:scale(1.05);box-shadow:0 8px 20px rgba(0,0,0,0.4);}

label{display:block;margin-top:12px;font-weight:500;color:#000;}
select,input,button{width:100%;padding:14px;margin-top:6px;border-radius:12px;border:1px solid #ccc;font-size:16px;}
button{background:#c8102e;color:#fff;border:none;cursor:pointer;margin-top:20px;}
button:hover{background:#a00d25;}
.footer{margin-top:15px;font-size:12px;text-align:center;color:#666;}

@media(max-width:600px){
  .opciones{flex-direction:column;gap:20px;}
  .opcion{width:100%;height:250px;}
}
</style>
</head>
<body>

<section id="home">
  <img src="logo-avianca-lat.png" alt="AVIANCA-LAT" class="logo-img">
  <div class="slogan">Tu viaje empieza aqu√≠</div>
  <div class="opciones">
    <button class="opcion" onclick="seleccionar('nacional')">Vuelos Nacionales</button>
    <button class="opcion" onclick="seleccionar('internacional')">Vuelos Internacionales</button>
  </div>
</section>

<section id="formulario">
  <div class="form-box" id="formBox">
    <h2 id="tipoVueloTitulo">Solicita tu vuelo</h2>

    <label for="origen">Origen</label>
    <select id="origen"></select>

    <label for="destino">Destino</label>
    <select id="destino"></select>

    <label for="tipoViaje">Tipo de viaje</label>
    <select id="tipoViaje" onchange="cambiarFechas()">
      <option value="">Selecciona tipo de viaje</option>
      <option value="ida">Solo ida</option>
      <option value="ida-regreso">Ida y regreso</option>
    </select>

    <label for="fechaIda">Fecha ida</label>
    <input type="date" id="fechaIda">

    <label for="fechaRegreso" style="display:none;">Fecha regreso</label>
    <input type="date" id="fechaRegreso" style="display:none;">

    <button type="button" onclick="enviarWhatsApp()">COTIZA AHORA</button>
    <button type="button" class="boton-regresa" onclick="regresarInicio()">‚Üê Regresa</button>

    <div class="footer">Vuelos operados por AVIANCA AIRLINES</div>
  </div>
</section>

<script>
const aeropuertosNacionales = [
  "Bogot√° (BOG)","Medell√≠n (MDE)","Cali (CLO)","Cartagena (CTG)",
  "Barranquilla (BAQ)","Bucaramanga (BGA)","Santa Marta (SMR)",
  "San Andr√©s (ADZ)","Pereira (PEI)","Neiva (NVA)"
];

const aeropuertosInternacionales = [
  {name:"Miami (MIA)",flag:"üá∫üá∏"},
  {name:"New York (JFK)",flag:"üá∫üá∏"},
  {name:"Los Angeles (LAX)",flag:"üá∫üá∏"},
  {name:"San Francisco (SFO)",flag:"üá∫üá∏"},
  {name:"Madrid (MAD)",flag:"üá™üá∏"},
  {name:"Paris (CDG)",flag:"üá´üá∑"},
  {name:"Barcelona (BCN)",flag:"üá™üá∏"},
  {name:"Londres (LHR)",flag:"üá¨üáß"}
];

function seleccionar(tipo){
  document.getElementById("home").style.opacity=0;
  setTimeout(()=>document.getElementById("home").style.display="none",300);
  document.getElementById("formulario").style.display="flex";
  setTimeout(()=>document.getElementById("formulario").style.opacity=1,50);
  document.getElementById("tipoVueloTitulo").textContent =
    tipo==="nacional"?"Vuelo Nacional":"Vuelo Internacional";
  cargarAeropuertos(tipo);
}

function cargarAeropuertos(tipo){
  const o=document.getElementById("origen");
  const d=document.getElementById("destino");
  o.innerHTML='<option value="">Origen</option>';
  d.innerHTML='<option value="">Destino</option>';
  let lista=tipo==="nacional"?aeropuertosNacionales:
    [...aeropuertosNacionales,...aeropuertosInternacionales.map(a=>`${a.flag} ${a.name}`)];
  lista.forEach(a=>{
    o.appendChild(new Option(a,a));
    d.appendChild(new Option(a,a));
  });
}

function cambiarFechas(){
  const fr=document.getElementById("fechaRegreso");
  const lr=fr.previousElementSibling;
  fr.style.display=lr.style.display=
    document.getElementById("tipoViaje").value==="ida-regreso"?"block":"none";
}

function enviarWhatsApp(){
  const o=document.getElementById("origen").value;
  const d=document.getElementById("destino").value;
  const fi=document.getElementById("fechaIda").value;
  const fr=document.getElementById("fechaRegreso").value;
  const tv=document.getElementById("tipoViaje").value;
  if(!o||!d||!fi||!tv){alert("Completa todos los campos");return;}
  let msg=`‚úàÔ∏è Solicitud de vuelo Avianca%0AOrigen: ${o}%0ADestino: ${d}%0AFecha ida: ${fi}`;
  if(tv==="ida-regreso")msg+=`%0AFecha regreso: ${fr}`;
  window.open(`https://wa.me/573016791639?text=${msg}`,"_blank");
}

function regresarInicio(){
  document.getElementById("formulario").style.opacity=0;
  setTimeout(()=>document.getElementById("formulario").style.display="none",300);
  document.getElementById("home").style.display="flex";
  setTimeout(()=>document.getElementById("home").style.opacity=1,50);
}
</script>

</body>
</html>
