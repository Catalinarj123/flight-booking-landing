<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avianca Travel Assistance</title>
<meta name="description" content="Cotiza vuelos nacionales e internacionales de Avianca de manera r√°pida y sencilla.">

<style>
/* ===== Reset y tipograf√≠a ===== */
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background: #000;
  color: #fff;
}

/* ===== Secciones ===== */
section {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  position: relative;
  overflow: hidden;
  transition: opacity 0.6s ease;
}

/* ===== Fondo unificado ===== */
#home, #formulario {
  background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
  url("https://images.unsplash.com/photo-1436491865332-7a61a109cc05");
  background-size: cover;
  background-position: center;
}

#home {
  flex-direction: column;
  text-align: center;
  opacity: 0;
  animation: fadeInHome 1s forwards;
}

/* ===== Logo y subt√≠tulo ===== */
.logo {
  font-size: 48px;
  font-weight: 700;
  margin-bottom: 10px;
}

.subtitulo {
  font-size: 20px;
  font-weight: 400;
  margin-bottom: 40px;
  color: #f0f0f0;
  text-shadow: 0 2px 6px rgba(0,0,0,0.5);
}

/* ===== Botones de opciones ===== */
.opciones {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  justify-content: center;
}

.opcion {
  width: 220px;
  height: 320px;
  border-radius: 20px;
  background-size: cover;
  background-position: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-end;
  padding: 20px;
  font-size: 22px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
  border: none;
  color: #fff;
  background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7));
}

.opcion:hover {
  transform: scale(1.05);
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

/* ===== Segunda vista - formulario ===== */
#formulario {
  display: none;
  justify-content: center;
  align-items: center;
  opacity: 0;
}

.form-box {
  background: #fff;
  color: #000;
  border-radius: 20px;
  padding: 30px;
  width: 100%;
  max-width: 420px;
  transform: scale(0.8);
  opacity: 0;
}

/* Animaci√≥n tipo burbuja al abrir formulario */
@keyframes bubbleUp {
  0% { transform: scale(0.8); opacity: 0; }
  60% { transform: scale(1.05); opacity: 1; }
  80% { transform: scale(0.97); }
  100% { transform: scale(1); }
}

/* Animaci√≥n fadeIn home */
@keyframes fadeInHome {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== Formulario y inputs ===== */
label {
  display: block;
  margin-top: 12px;
  font-weight: 500;
}

select, input, button {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  background: #c8102e;
  color: #fff;
  border: none;
  margin-top: 20px;
  cursor: pointer;
}

button:hover {
  background: #a00d25;
}

/* Bot√≥n volver */
.button-volver {
  background: #555;
  margin-top: 10px;
}

.button-volver:hover {
  background: #333;
}

/* Footer */
.footer {
  margin-top: 15px;
  font-size: 12px;
  text-align: center;
  color: #666;
}

/* Responsive */
@media (max-width: 600px) {
  .opciones {
    flex-direction: column;
    gap: 20px;
  }
  .opcion {
    width: 100%;
    height: 250px;
  }
}
</style>
</head>
<body>

<!-- ===== Primera vista ===== -->
<section id="home">
  <div class="logo">AVIANCA</div>
  <div class="subtitulo">Tu viaje empieza aqu√≠</div>
  <div class="opciones">
    <button class="opcion" onclick="seleccionar('nacional')">‚úàÔ∏è Vuelos Nacionales</button>
    <button class="opcion" onclick="seleccionar('internacional')">üåç Vuelos Internacionales</button>
  </div>
</section>

<!-- ===== Segunda vista ===== -->
<section id="formulario">
  <div class="form-box" id="formBox">
    <h2 id="tipoVueloTitulo">Solicita tu vuelo</h2>

    <label for="origen">Origen</label>
    <select id="origen"></select>

    <label for="destino">Destino</label>
    <select id="destino"></select>

    <label for="tipoViaje">Tipo de viaje</label>
    <select id="tipoViaje" onchange="cambiarFechas()">
      <option value="">Selecciona tipo de viaje</option>
      <option value="ida">Solo ida</option>
      <option value="ida-regreso">Ida y regreso</option>
    </select>

    <label for="fechaIda">Fecha ida</label>
    <input type="date" id="fechaIda">

    <label for="fechaRegreso" style="display:none;">Fecha regreso</label>
    <input type="date" id="fechaRegreso" style="display:none;">

    <button type="button" onclick="enviarWhatsApp()">Cotizar por WhatsApp</button>
    <button type="button" class="button-volver" onclick="volverInicio()">‚Üê Volver</button>

    <div class="footer">Vuelos operados por AVIANCA</div>
  </div>
</section>

<script>
// ===== Datos de aeropuertos =====
const aeropuertosNacionales = ["Bogot√° (BOG)","Medell√≠n (MDE)","Cali (CLO)","Cartagena (CTG)","Barranquilla (BAQ)","Pereira (PEI)","Santa Marta (SMR)","Bucaramanga (BGA)","C√∫cuta (CUC)","San Andr√©s (ADZ)"];
const aeropuertosInternacionales = ["Miami (MIA)","New York (JFK)","Madrid (MAD)","Barcelona (BCN)","Canc√∫n (CUN)","Ciudad de M√©xico (MEX)","Lima (LIM)","Buenos Aires (EZE)","Santiago (SCL)","Panam√° (PTY)"];

// ===== Funci√≥n seleccionar tipo de vuelo =====
function seleccionar(tipo) {
  const home = document.getElementById("home");
  const form = document.getElementById("formulario");
  const titulo = document.getElementById("tipoVueloTitulo");
  const formBox = document.getElementById("formBox");

  // Ocultar home con transici√≥n
  home.style.opacity = 0;
  setTimeout(() => home.style.display = "none", 600);

  // Mostrar formulario
  form.style.display = "flex";
  setTimeout(() => {
    form.style.opacity = 1;
    formBox.style.animation = "bubbleUp 0.6s ease forwards";
  }, 50);

  titulo.textContent = tipo === "nacional" ? "Vuelo Nacional" : "Vuelo Internacional";

  // Cargar lista completa de aeropuertos
  cargarAeropuertos();
}

// ===== Cargar todos los aeropuertos =====
function cargarAeropuertos() {
  const origen = document.getElementById("origen");
  const destino = document.getElementById("destino");
  origen.innerHTML = '<option value="">Origen</option>';
  destino.innerHTML = '<option value="">Destino</option>';
  const lista = [...aeropuertosNacionales, ...aeropuertosInternacionales];
  lista.forEach(a => {
    origen.appendChild(new Option(a, a));
    destino.appendChild(new Option(a, a));
  });
}

// ===== Mostrar/ocultar fecha regreso =====
function cambiarFechas() {
  const tipo = document.getElementById("tipoViaje").value;
  const fechaRegreso = document.getElementById("fechaRegreso");
  const labelRegreso = fechaRegreso.previousElementSibling;
  if (tipo === "ida-regreso") {
    fechaRegreso.style.display = "block";
    labelRegreso.style.display = "block";
  } else {
    fechaRegreso.style.display = "none";
    labelRegreso.style.display = "none";
  }
}

// ===== Enviar mensaje a WhatsApp =====
function enviarWhatsApp() {
  const origen = document.getElementById("origen").value;
  const destino = document.getElementById("destino").value;
  const fechaIda = document.getElementById("fechaIda").value;
  const fechaRegreso = document.getElementById("fechaRegreso").value;
  const tipoViaje = document.getElementById("tipoViaje").value;
  if (!origen || !destino || !fechaIda || !tipoViaje) {
    alert("Completa todos los campos");
    return;
  }
  let msg = `‚úàÔ∏è Solicitud de vuelo Avianca%0AOrigen: ${origen}%0ADestino: ${destino}%0AFecha ida: ${fechaIda}`;
  if (tipoViaje === "ida-regreso") msg += `%0AFecha regreso: ${fechaRegreso}`;
  window.open(`https://wa.me/573016791639?text=${msg}`, "_blank");
}

// ===== Bot√≥n volver funcional =====
function volverInicio() {
  const home = document.getElementById("home");
  const form = document.getElementById("formulario");
  const formBox = document.getElementById("formBox");
  formBox.style.animation = "none";
  form.style.opacity = 0;
  setTimeout(() => form.style.display = "none", 600);
  home.style.display = "flex";
  setTimeout(() => home.style.opacity = 1, 50);
}
</script>
</body>
</html>
