<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avianca Travel Assistance</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:"Inter",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  margin:0;
  padding:0;
}
body{
  background:#000;
  color:#fff;
  -webkit-font-smoothing:antialiased;
}

/* SECCIONES */
section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px 20px;
  position:absolute;
  inset:0;
  transition:opacity .6s, transform .6s;
}

/* FONDO */
#home,#formulario{
  background:
    linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.85)),
    url("https://images.unsplash.com/photo-1436491865332-7a61a109cc05");
  background-size:cover;
  background-position:center;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:splashOut 2s ease forwards 1.8s;
}
#splash img{
  width:260px;
  opacity:0;
  animation:splashLogo 1.4s ease forwards;
}
@keyframes splashLogo{
  to{opacity:1;transform:scale(1);}
}
@keyframes splashOut{
  to{opacity:0;pointer-events:none;}
}

/* HOME (SIN SCROLL) */
#home{
  flex-direction:column;
  text-align:center;
  overflow:hidden;
}
#home.oculto{
  opacity:0;
  transform:translateY(-80px);
  pointer-events:none;
}

/* LOGO */
.logo-img{
  width:520px;
  max-width:90%;
  margin-bottom:10px;
}

/* SLOGAN */
.slogan{
  font-size:18px;
  margin-bottom:30px;
}

/* TARJETAS HOME */
.opciones{
  display:flex;
  gap:24px;
}
@media(max-width:640px){
  .opciones{flex-direction:column;}
}
.opcion{
  width:240px;
  height:320px;
  border-radius:26px;
  border:none;
  cursor:pointer;
  color:#fff;
  font-size:20px;
  font-weight:600;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding:24px;
  background-size:cover;
  position:relative;
}
.opcion::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.85),rgba(0,0,0,.25));
}
.opcion span{z-index:1}
.opcion.nacional{
  background-image:url("https://images.unsplash.com/photo-1529070538774-1843cb3265df");
}
.opcion.internacional{
  background-image:url("https://images.unsplash.com/photo-1464037866556-6812c9d1c72e");
}

/* FORMULARIO (CON SCROLL) */
#formulario{
  opacity:0;
  pointer-events:none;
  transform:translateY(40px);
  overflow-y:auto;
}
#formulario.activo{
  opacity:1;
  pointer-events:auto;
  transform:none;
}

/* CAJA FORM */
.form-box{
  background:#fff;
  color:#000;
  border-radius:22px;
  padding:30px;
  max-width:480px;
  width:100%;
}

/* INPUTS */
label{display:block;margin-top:14px;}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #ccc;
}
input.error,select.error{
  border-color:#c8102e;
  background:#fff5f6;
}

/* TARIFAS */
.tarifas{
  display:grid;
  gap:12px;
}
.tarjeta-tarifa{
  border:2px solid #ddd;
  border-radius:18px;
  padding:16px;
  cursor:pointer;
}
.tarjeta-tarifa.activa{
  border-color:#007aff;
  background:#f2f7ff;
}

/* BOTONES */
button{
  background:#c8102e;
  color:#fff;
  border:none;
  margin-top:20px;
  cursor:pointer;
}

/* FOOTER */
.footer{
  margin-top:14px;
  font-size:12px;
  text-align:center;
  color:#666;
}
</style>
</head>

<body>

<div id="splash">
  <img src="avianca_logo_transparent.png">
</div>

<section id="home">
  <img src="avianca_logo_transparent.png" class="logo-img">
  <div class="slogan">¡El cielo es de todos!</div>
  <div class="opciones">
    <button class="opcion nacional" onclick="seleccionar('nacional')"><span>Vuelos Nacionales</span></button>
    <button class="opcion internacional" onclick="seleccionar('internacional')"><span>Vuelos Internacionales</span></button>
  </div>
</section>

<section id="formulario">
  <div class="form-box">
    <h2 id="tipoVueloTitulo"></h2>

    <label>Origen</label>
    <input id="origen" list="listaAeropuertos">

    <label>Destino</label>
    <input id="destino" list="listaAeropuertos">

    <datalist id="listaAeropuertos"></datalist>

    <label>Tipo de viaje</label>
    <select id="tipoViaje" onchange="cambiarFechas()">
      <option value="">Selecciona</option>
      <option value="ida">Solo ida</option>
      <option value="ida-regreso">Ida y regreso</option>
    </select>

    <label>Pasajeros</label>
    <select id="pasajeros">
      <option value="">Selecciona</option>
      <option>1</option><option>2</option><option>3</option>
    </select>

    <label>Tarifa</label>
    <div class="tarifas">
      <div class="tarjeta-tarifa" onclick="seleccionarTarifa(this,'Basic')">Basic – Solo morral</div>
      <div class="tarjeta-tarifa" onclick="seleccionarTarifa(this,'Classic')">Classic – Morral + 12Kg</div>
      <div class="tarjeta-tarifa" onclick="seleccionarTarifa(this,'Business')">Business – Beneficios completos</div>
    </div>

    <label>Fecha ida</label>
    <input type="date" id="fechaIda">

    <label id="labelRegreso" style="display:none">Fecha regreso</label>
    <input type="date" id="fechaRegreso" style="display:none">

    <button onclick="enviarWhatsApp()">COTIZA AHORA</button>
    <button onclick="regresarInicio()">← Regresar</button>

    <div class="footer">Vuelos operados por AVIANCA AIRLINES</div>
  </div>
</section>

<script>
setTimeout(()=>document.getElementById("splash").remove(),3600);

const aeropuertos=[/* LISTA COMPLETA IGUAL A TU VERSION */];

let tarifaSeleccionada="";

function seleccionar(tipo){
  home.classList.add("oculto");
  formulario.classList.add("activo");
  tipoVueloTitulo.textContent=tipo==="nacional"?"Vuelo Nacional":"Vuelo Internacional";
  listaAeropuertos.innerHTML="";
  aeropuertos.forEach(a=>{
    if(tipo==="nacional" && !a.startsWith("Colombia")) return;
    listaAeropuertos.appendChild(new Option(a,a));
  });
}

function seleccionarTarifa(el,val){
  document.querySelectorAll(".tarjeta-tarifa").forEach(t=>t.classList.remove("activa"));
  el.classList.add("activa");
  tarifaSeleccionada=val;
}

function cambiarFechas(){
  const show=tipoViaje.value==="ida-regreso";
  fechaRegreso.style.display=labelRegreso.style.display=show?"block":"none";
}

function regresarInicio(){
  formulario.classList.remove("activo");
  home.classList.remove("oculto");
}

function enviarWhatsApp(){
  if(!origen.value||!destino.value||!tipoViaje.value||!pasajeros.value||!fechaIda.value||!tarifaSeleccionada){
    alert("Completa todos los campos");
    return;
  }
  let msg=`Cotización Avianca\nOrigen: ${origen.value}\nDestino: ${destino.value}\nTarifa: ${tarifaSeleccionada}`;
  window.open(`https://wa.me/573016791639?text=${encodeURIComponent(msg)}`);
}
</script>

</body>
</html>
