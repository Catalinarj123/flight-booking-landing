<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avianca Travel Assistance</title>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
}

section {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  transition: opacity 0.6s ease, transform 0.6s ease;
}

#home {
  background: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
  url("https://images.unsplash.com/photo-1542291026-7eec264c27ff");
  background-size: cover;
  background-position: center;
  flex-direction: column;
  text-align: center;
}

.logo {
  font-size: 48px;
  font-weight: 700;
  margin-bottom: 40px;
}

.opciones {
  display: flex;
  gap: 30px;
}

.opcion {
  width: 220px;
  height: 320px;
  border-radius: 20px;
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  padding: 20px;
  font-size: 22px;
  font-weight: 600;
  cursor: pointer;
  transition: transform .3s ease, box-shadow .3s ease;
}

.opcion:hover {
  transform: scale(1.05);
  box-shadow: 0 20px 40px rgba(0,0,0,.6);
}

#nacional {
  background-image: linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.7)),
  url("https://images.unsplash.com/photo-1504198453319-5ce911bafcde");
}

#internacional {
  background-image: linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.7)),
  url("https://images.unsplash.com/photo-1529070538774-1843cb3265df");
}

#formulario {
  display: none;
  background: linear-gradient(rgba(0,0,0,.7), rgba(0,0,0,.7)),
  url("https://images.unsplash.com/photo-1436491865332-7a61a109cc05");
  background-size: cover;
  background-position: center;
}

.form-box {
  background: #fff;
  color: #000;
  border-radius: 20px;
  padding: 30px;
  width: 100%;
  max-width: 420px;
  animation: fadeUp .6s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

select, input, button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  background: #c8102e;
  color: #fff;
  border: none;
  margin-top: 20px;
  cursor: pointer;
}

button:hover {
  background: #a00d25;
}

.footer {
  margin-top: 15px;
  font-size: 12px;
  text-align: center;
  color: #666;
}
</style>
</head>

<body>

<section id="home">
  <div class="logo">AVIANCA</div>
  <div class="opciones">
    <div id="nacional" class="opcion" onclick="seleccionar('nacional')">Vuelos Nacionales</div>
    <div id="internacional" class="opcion" onclick="seleccionar('internacional')">Vuelos Internacionales</div>
  </div>
</section>

<section id="formulario">
  <div class="form-box">
    <h2>Solicita tu vuelo</h2>

    <select id="origen"></select>
    <select id="destino"></select>

    <select id="tipoViaje" onchange="cambiarFechas()">
      <option value="">Tipo de viaje</option>
      <option value="ida">Solo ida</option>
      <option value="ida-regreso">Ida y regreso</option>
    </select>

    <input type="date" id="fechaIda">
    <input type="date" id="fechaRegreso" style="display:none;">

    <button type="button" onclick="enviarWhatsApp()">Cotizar por WhatsApp</button>

    <div class="footer">vuelos operados por AVIANCA</div>
  </div>
</section>

<script>
const aeropuertosNacionales = [
 "Bogotá (BOG)","Medellín (MDE)","Cali (CLO)","Cartagena (CTG)",
 "Barranquilla (BAQ)","Pereira (PEI)","Santa Marta (SMR)",
 "Bucaramanga (BGA)","Cúcuta (CUC)","San Andrés (ADZ)"
];

const aeropuertosInternacionales = [
 "Miami (MIA)","New York (JFK)","Madrid (MAD)","Barcelona (BCN)",
 "Cancún (CUN)","Ciudad de México (MEX)","Lima (LIM)",
 "Buenos Aires (EZE)","Santiago (SCL)","Panamá (PTY)"
];

function seleccionar(tipo) {
  document.getElementById("home").style.display = "none";
  document.getElementById("formulario").style.display = "flex";
  cargarAeropuertos(tipo);
}

function cargarAeropuertos(tipo) {
  const origen = document.getElementById("origen");
  const destino = document.getElementById("destino");
  origen.innerHTML = '<option value="">Origen</option>';
  destino.innerHTML = '<option value="">Destino</option>';

  const lista = tipo === "nacional" ? aeropuertosNacionales : aeropuertosInternacionales;

  lista.forEach(a => {
    origen.innerHTML += `<option>${a}</option>`;
    destino.innerHTML += `<option>${a}</option>`;
  });
}

function cambiarFechas() {
  const tipo = document.getElementById("tipoViaje").value;
  document.getElementById("fechaRegreso").style.display =
    tipo === "ida-regreso" ? "block" : "none";
}

function enviarWhatsApp() {
  const o = origen.value;
  const d = destino.value;
  const fi = fechaIda.value;
  const fr = fechaRegreso.value;
  const tv = tipoViaje.value;

  if (!o || !d || !fi || !tv) {
    alert("Completa todos los campos");
    return;
  }

  let msg = `✈️ Solicitud de vuelo Avianca%0AOrigen: ${o}%0ADestino: ${d}%0AFecha ida: ${fi}`;
  if (tv === "ida-regreso") msg += `%0AFecha regreso: ${fr}`;

  window.open(`https://wa.me/573016791639?text=${msg}`, "_blank");
}
</script>

</body>
</html>
