<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cotiza tu vuelo</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

:root {
  --avianca-red: #C8102E;
  --dark: #111;
  --gray: #6e6e73;
}

/* ===== SECCIONES ===== */
section {
  min-height: 100vh;
  width: 100%;
  display: none;
}

/* ===== HOME ===== */
#home {
  display: flex;
  justify-content: center;
  align-items: center;
  background:
    linear-gradient(to bottom, rgba(0,0,0,0.55), rgba(0,0,0,0.75)),
    url('https://images.unsplash.com/photo-1529070538774-1843cb3265df');
  background-size: cover;
  background-position: center;
  padding: 40px 20px;
  text-align: center;
  color: white;
}

.home-content img {
  width: 200px;
  margin-bottom: 25px;
}

.home-content h1 {
  font-size: 2.4rem;
  font-weight: 500;
  margin-bottom: 10px;
}

.home-content p {
  font-size: 1.1rem;
  color: #e5e5e7;
  margin-bottom: 50px;
}

/* ===== CARDS ===== */
.options {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  justify-content: center;
}

.option-card {
  width: 260px;
  height: 380px;
  border-radius: 26px;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  box-shadow: 0 12px 35px rgba(0,0,0,0.25);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.option-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 25px 60px rgba(0,0,0,0.35);
}

.option-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.option-card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
}

.option-card span {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-size: 1.4rem;
  font-weight: 500;
  z-index: 2;
}

/* ===== FORMULARIO ===== */
#formulario {
  display: flex;
  justify-content: center;
  align-items: center;
  background:
    linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.85)),
    url('https://images.unsplash.com/photo-1504198453319-5ce911bafcde');
  background-size: cover;
  background-position: center;
  padding: 40px 20px;
}

.form-card {
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(10px);
  width: 100%;
  max-width: 520px;
  border-radius: 28px;
  padding: 40px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.45);
}

.form-card h2 {
  text-align: center;
  color: var(--avianca-red);
  font-weight: 500;
  margin-bottom: 30px;
}

.form-group {
  margin-bottom: 18px;
}

.form-group label {
  font-size: 0.8rem;
  color: var(--gray);
  margin-bottom: 6px;
  display: block;
}

.form-group input,
.form-group select {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid #ddd;
  font-size: 1rem;
}

/* ===== BOT√ìN ===== */
button {
  margin-top: 25px;
  width: 100%;
  padding: 15px;
  background: var(--avianca-red);
  color: white;
  border: none;
  border-radius: 16px;
  font-size: 1.05rem;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #b10f28;
}

/* ===== LEGAL ===== */
.legal {
  font-size: 0.7rem;
  color: #666;
  text-align: center;
  margin-top: 20px;
  line-height: 1.4;
}
</style>
</head>

<body>

<!-- HOME -->
<section id="home">
  <div class="home-content">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Avianca_Logo_2013.svg">
    <h1>Planifica tu pr√≥ximo viaje</h1>
    <p>Asesor√≠a personalizada en vuelos Avianca</p>

    <div class="options">
      <div class="option-card" onclick="openForm('Nacional')">
        <img src="https://images.unsplash.com/photo-1586864387967-d02ef85d93e8">
        <span>‚úàÔ∏è Vuelos Nacionales</span>
      </div>

      <div class="option-card" onclick="openForm('Internacional')">
        <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d">
        <span>üåç Vuelos Internacionales</span>
      </div>
    </div>
  </div>
</section>

<!-- FORMULARIO -->
<section id="formulario">
  <div class="form-card">
    <h2>Datos del viaje</h2>

    <input type="hidden" id="tipoVuelo">

    <div class="form-group">
      <label>Fecha de viaje</label>
      <input type="date" id="fecha">
    </div>

    <div class="form-group">
      <label>Ciudad de origen</label>
      <input type="text" id="origen">
    </div>

    <div class="form-group">
      <label>Ciudad de destino</label>
      <input type="text" id="destino">
    </div>

    <div class="form-group">
      <label>Tipo de trayecto</label>
      <select id="trayecto">
        <option>Solo ida</option>
        <option>Ida y regreso</option>
      </select>
    </div>

    <div class="form-group">
      <label>N√∫mero de pasajeros</label>
      <input type="number" id="pasajeros" min="1" value="1">
    </div>

    <button onclick="sendWhatsApp()">Cotizar por WhatsApp</button>

    <div class="legal">
      Servicio de asesor√≠a en vuelos comerciales.<br>
      Vuelos operados por AVIANCA.
    </div>
  </div>
</section>

<script>
function openForm(tipo) {
  document.getElementById("tipoVuelo").value = tipo;
  document.getElementById("home").style.display = "none";
  document.getElementById("formulario").style.display = "flex";
}

function sendWhatsApp() {
  const tipo = document.getElementById("tipoVuelo").value;
  const fecha = document.getElementById("fecha").value;
  const origen = document.getElementById("origen").value;
  const destino = document.getElementById("destino").value;
  const trayecto = document.getElementById("trayecto").value;
  const pasajeros = document.getElementById("pasajeros").value;

  const mensaje =
`Hola, deseo cotizar un vuelo ${tipo}.
üìÖ Fecha: ${fecha}
‚úàÔ∏è Origen: ${origen}
üìç Destino: ${destino}
üîÅ Trayecto: ${trayecto}
üë§ Pasajeros: ${pasajeros}`;

  window.open(
    `https://wa.me/3016791639?text=${encodeURIComponent(mensaje)}`,
    "_blank"
  );
}

document.getElementById("home").style.display = "flex";
</script>

</body>
</html>
