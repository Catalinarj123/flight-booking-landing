<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avianca Travel Assistance</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:"Inter",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  margin:0;
  padding:0;
}

body{background:#000;color:#fff;overflow:hidden;}

section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
  position:absolute;
  inset:0;
  transition:opacity .6s ease, transform .6s ease;
}

#home,#formulario{
  background:
    linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.85)),
    url("https://images.unsplash.com/photo-1436491865332-7a61a109cc05");
  background-size:cover;
  background-position:center;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:splashOut 2s ease forwards 1.8s;
}
#splash img{
  width:260px;
  opacity:0;
  animation:splashLogo 1.4s ease forwards;
}
@keyframes splashLogo{
  0%{opacity:0;transform:scale(.85);}
  60%{opacity:1;transform:scale(1.05);}
  100%{opacity:1;transform:scale(1);}
}
@keyframes splashOut{
  to{opacity:0;pointer-events:none;}
}

/* HOME */
#home{
  flex-direction:column;
  text-align:center;
  transform:translateY(-40px);
  z-index:2;
}
#home.oculto{
  opacity:0;
  transform:translateY(-120px);
  pointer-events:none;
}

/* LOGO */
.logo-img{
  width:560px;
  max-width:95%;
  margin-bottom:6px;
  opacity:0;
  transform:translateY(-30px);
  animation:fadeDown 1s ease forwards .3s;
}
@keyframes fadeDown{
  to{opacity:1;transform:none;}
}

/* SLOGAN */
.slogan{
  font-size:20px;
  margin-bottom:40px;
  opacity:0;
  animation:
    fadeDown 1s ease forwards .6s,
    sloganFloat 4s ease-in-out infinite 1.8s;
}
@keyframes sloganFloat{
  0%{transform:translateY(0);}
  50%{transform:translateY(-4px);}
  100%{transform:translateY(0);}
}

/* TARJETAS */
.opciones{
  display:flex;
  gap:36px;
  justify-content:center;
}
.opcion{
  width:240px;
  height:340px;
  border-radius:26px;
  border:none;
  cursor:pointer;
  color:#fff;
  font-size:22px;
  font-weight:600;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding:28px;
  background-size:cover;
  background-position:center;
  position:relative;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(0,0,0,.65);
  transition:transform .35s ease, box-shadow .35s ease, filter .35s ease;
}
.opcion:active{transform:scale(.96);}
.opcion::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.8), rgba(0,0,0,.25));
}
.opcion span{position:relative;z-index:1;}

.opcion.nacional{
  background-image:url("https://images.unsplash.com/photo-1529070538774-1843cb3265df");
}
.opcion.internacional{
  background-image:url("https://images.unsplash.com/photo-1464037866556-6812c9d1c72e");
}
.opcion:hover{
  transform:translateY(-14px) scale(1.04);
  box-shadow:0 40px 80px rgba(0,0,0,.8);
  filter: brightness(1.15) saturate(1.1);
}

/* FORM */
#formulario{
  opacity:0;
  transform:translateY(40px) scale(.96);
  pointer-events:none;
}
#formulario.activo{
  opacity:1;
  transform:translateY(0) scale(1);
  pointer-events:auto;
}

.form-box{
  background:#fff;color:#000;
  border-radius:22px;
  padding:30px;
  max-width:420px;width:100%;
}

label{display:block;margin-top:12px;}
select,input,button{
  width:100%;padding:14px;margin-top:6px;
  border-radius:12px;border:1px solid #ccc;
}

button{
  background:#c8102e;
  color:#fff;
  border:none;
  margin-top:20px;
  cursor:pointer;
}
.footer{
  margin-top:15px;
  font-size:12px;
  color:#666;
  text-align:center;
}

/* VALIDACIÓN */
input.error{border:2px solid #c8102e;background:#fff5f5;}
input.ok{border:2px solid #2ecc71;background:#f3fff7;}

.tarifa-info{
  margin-top:8px;
  font-size:14px;
  color:#444;
  background:#f6f6f6;
  padding:10px 12px;
  border-radius:10px;
}
</style>
</head>

<body>

<div id="splash">
  <img src="avianca_logo_transparent.png" alt="Avianca">
</div>

<section id="home">
  <img src="avianca_logo_transparent.png" class="logo-img" alt="Avianca">
  <div class="slogan">¡El cielo es de todos!</div>

  <div class="opciones">
    <button class="opcion nacional" onclick="seleccionar('nacional')">
      <span>Vuelos Nacionales</span>
    </button>
    <button class="opcion internacional" onclick="seleccionar('internacional')">
      <span>Vuelos Internacionales</span>
    </button>
  </div>
</section>

<section id="formulario">
  <div class="form-box">
    <h2 id="tipoVueloTitulo">Solicita tu vuelo</h2>

    <label>Origen</label>
    <input id="origen" list="listaAeropuertos" placeholder="Escribe origen">

    <label>Destino</label>
    <input id="destino" list="listaAeropuertos" placeholder="Escribe destino">

    <datalist id="listaAeropuertos"></datalist>

    <label>Tipo de viaje</label>
    <select id="tipoViaje" onchange="cambiarFechas()">
      <option value="">Selecciona</option>
      <option value="ida">Solo ida</option>
      <option value="ida-regreso">Ida y regreso</option>
    </select>

    <label>Tipo de tarifa</label>
    <select id="tipoTarifa" onchange="mostrarDescripcionTarifa()">
      <option value="">Selecciona</option>
      <option value="BASIC">Basic</option>
      <option value="CLASSIC">Classic</option>
      <option value="BUSINESS">Business</option>
    </select>

    <div id="descripcionTarifa" class="tarifa-info" style="display:none;"></div>

    <label>Número de pasajeros</label>
    <select id="pasajeros">
      <option value="">Selecciona</option>
      <option value="1">1 pasajero</option>
      <option value="2">2 pasajeros</option>
      <option value="3">3 pasajeros</option>
    </select>

    <label>Fecha ida</label>
    <input type="date" id="fechaIda">

    <label id="labelRegreso" style="display:none;">Fecha regreso</label>
    <input type="date" id="fechaRegreso" style="display:none;">

    <button onclick="enviarWhatsApp()">COTIZA AHORA</button>

    <div class="footer">Vuelos operados por AVIANCA AIRLINES</div>
  </div>
</section>

<script>
setTimeout(()=>document.getElementById("splash").remove(),3600);

function mostrarDescripcionTarifa(){
  if(tipoTarifa.value==="BASIC"){
    descripcionTarifa.textContent="Incluye solo un (1) morral.";
  }else if(tipoTarifa.value==="CLASSIC"){
    descripcionTarifa.textContent="Incluye un (1) morral y equipaje de mano de 12Kg.";
  }else{
    descripcionTarifa.textContent="Incluye asiento preferencial, acceso a sala de espera VIP, equipaje de mano de 12Kg y equipaje de bodega 23Kg.";
  }
  descripcionTarifa.style.display="block";
}
</script>

</body>
</html>
