<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avianca Travel Assistance</title>
<meta name="description" content="Cotiza vuelos nacionales e internacionales de Avianca de manera rápida y sencilla.">
<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;margin:0;padding:0;}
body{background:#000;color:#fff;overflow:hidden;}
section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
  position:absolute;
  inset:0;
  transition:opacity .6s ease, transform .6s ease;
}
#home,#formulario{
  background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
  url("https://images.unsplash.com/photo-1436491865332-7a61a109cc05");
  background-size:cover;
  background-position:center;
}
#home{flex-direction:column;text-align:center;z-index:2;}
#home.oculto{opacity:0;transform:translateY(-40px);pointer-events:none;}
#formulario{opacity:0;transform:translateY(40px) scale(.96);pointer-events:none;}
#formulario.activo{opacity:1;transform:translateY(0) scale(1);pointer-events:auto;}

.logo-img{
  width:520px;
  max-width:95%;
  margin-bottom:10px;
  opacity:0;
  transform:translateY(-30px);
  animation:fadeDown 1s ease forwards .3s;
}
.slogan{
  font-size:20px;
  margin-bottom:40px;
  font-style:italic;
  opacity:0;
  animation:fadeDown 1s ease forwards .6s;
}
@keyframes fadeDown{to{opacity:1;transform:none;}}

.opciones{display:flex;gap:30px;flex-wrap:wrap;justify-content:center;}
.opcion{
  width:220px;height:320px;border-radius:20px;
  display:flex;align-items:flex-end;justify-content:center;
  padding:20px;font-size:22px;font-weight:600;
  background:linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.7));
  border:none;color:#fff;cursor:pointer;
  transition:transform .4s ease,box-shadow .4s ease;
}
.opcion:hover{
  transform:translateY(-8px) scale(1.04);
  box-shadow:0 25px 50px rgba(0,0,0,.6);
}

.form-box{
  background:#fff;color:#000;border-radius:22px;
  padding:30px;max-width:420px;width:100%;
  animation:formPop .7s ease forwards;
}
@keyframes formPop{
  0%{opacity:0;transform:scale(.85);}
  60%{opacity:1;transform:scale(1.05);}
  100%{opacity:1;transform:scale(1);}
}

label{display:block;margin-top:12px;}
select,input,button{
  width:100%;padding:14px;margin-top:6px;
  border-radius:12px;border:1px solid #ccc;
}
button{background:#c8102e;color:#fff;border:none;margin-top:20px;cursor:pointer;}
.footer{margin-top:15px;font-size:12px;color:#666;}
</style>
</head>

<body>

<section id="home">
  <img src="logo-avianca-lat.png" class="logo-img" alt="AVIANCA-LAT">
  <div class="slogan">Tu viaje empieza aquí</div>
  <div class="opciones">
    <button class="opcion" onclick="seleccionar('nacional')">Vuelos Nacionales</button>
    <button class="opcion" onclick="seleccionar('internacional')">Vuelos Internacionales</button>
  </div>
</section>

<section id="formulario">
  <div class="form-box">
    <h2 id="tipoVueloTitulo">Solicita tu vuelo</h2>

    <label>Origen</label>
    <select id="origen"></select>

    <label>Destino</label>
    <select id="destino"></select>

    <label>Tipo de viaje</label>
    <select id="tipoViaje" onchange="cambiarFechas()">
      <option value="">Selecciona</option>
      <option value="ida">Solo ida</option>
      <option value="ida-regreso">Ida y regreso</option>
    </select>

    <label>Fecha ida</label>
    <input type="date" id="fechaIda">

    <label id="labelRegreso" style="display:none;">Fecha regreso</label>
    <input type="date" id="fechaRegreso" style="display:none;">

    <button onclick="enviarWhatsApp()">COTIZA AHORA</button>
    <button onclick="regresarInicio()">← Regresa</button>

    <div class="footer">Vuelos operados por AVIANCA AIRLINES</div>
  </div>
</section>

<script>
// ================= AEROPUERTOS AVIanca =================

// Nacionales Colombia
const aeropuertosNacionales = [
"Bogotá (BOG)","Medellín (MDE)","Cali (CLO)","Cartagena (CTG)",
"Barranquilla (BAQ)","Bucaramanga (BGA)","Santa Marta (SMR)",
"San Andrés (ADZ)","Pereira (PEI)","Cúcuta (CUC)",
"Montería (MTR)","Valledupar (VUP)","Neiva (NVA)",
"Armenia (AXM)","Manizales (MZL)","Popayán (PPN)",
"Ibagué (IBE)","Leticia (LET)","Riohacha (RCH)",
"Yopal (EYP)"
];

// Internacionales Avianca
const aeropuertosInternacionales = [
"Miami (MIA)","Fort Lauderdale (FLL)","New York (JFK)",
"Los Angeles (LAX)","San Francisco (SFO)","Dallas (DFW)",
"Houston (IAH)","Boston (BOS)","Washington (IAD)",
"Madrid (MAD)","Barcelona (BCN)","Paris (CDG)",
"Londres (LHR)","Ciudad de México (MEX)","Cancún (CUN)",
"Lima (LIM)","Quito (UIO)","Guayaquil (GYE)",
"Santiago (SCL)","Buenos Aires (EZE)",
"Sao Paulo (GRU)","Rio de Janeiro (GIG)",
"San José (SJO)","Panamá (PTY)",
"San Salvador (SAL)"
];

// ======================================================

function seleccionar(tipo){
  home.classList.add("oculto");
  formulario.classList.add("activo");

  tipoVueloTitulo.textContent =
    tipo==="nacional" ? "Vuelo Nacional" : "Vuelo Internacional";

  const lista = tipo==="nacional"
    ? aeropuertosNacionales
    : [...aeropuertosNacionales, ...aeropuertosInternacionales];

  cargarAeropuertos(lista);
}

function cargarAeropuertos(lista){
  origen.innerHTML = destino.innerHTML = "";
  lista.forEach(a=>{
    origen.add(new Option(a,a));
    destino.add(new Option(a,a));
  });
}

function cambiarFechas(){
  const v = tipoViaje.value==="ida-regreso";
  fechaRegreso.style.display =
  labelRegreso.style.display = v?"block":"none";
}

function enviarWhatsApp(){
  const msg=`✈️ Solicitud de vuelo Avianca
Origen: ${origen.value}
Destino: ${destino.value}
Fecha ida: ${fechaIda.value}`;
  window.open(`https://wa.me/573016791639?text=${encodeURIComponent(msg)}`,"_blank");
}

function regresarInicio(){
  formulario.classList.remove("activo");
  home.classList.remove("oculto");
}
</script>

</body>
</html>
