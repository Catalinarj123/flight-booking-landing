<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avianca Travel Assistance</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:"Inter",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  margin:0;
  padding:0;
}
body{
  background:#000;
  color:#fff;
  -webkit-font-smoothing:antialiased;
}
body.home-lock{
  overflow:hidden;
}

/* SECCIONES */
section{
  min-height:100vh;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px 20px;
  position:absolute;
  inset:0;
  transition:
    opacity .6s cubic-bezier(.4,0,.2,1),
    transform .8s cubic-bezier(.2,.8,.2,1);
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:splashOut 2s ease forwards 1.8s;
}
#splash img{
  width:260px;
  opacity:0;
  animation:splashLogo 1.4s cubic-bezier(.2,.8,.2,1) forwards;
}
@keyframes splashLogo{
  0%{opacity:0;transform:scale(.85)}
  100%{opacity:1;transform:scale(1)}
}
@keyframes splashOut{
  to{opacity:0;pointer-events:none}
}

/* HOME */
#home{
  background:
    linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.85)),
    url("https://images.unsplash.com/photo-1436491865332-7a61a109cc05");
  background-size:cover;
  background-position:center;
  flex-direction:column;
  text-align:center;
}
#home.oculto{
  opacity:0;
  pointer-events:none;
  transform:translateY(-120px) scale(.98);
}

/* LOGO */
.logo-img{
  width:560px;
  max-width:95%;
  margin-bottom:10px;
  opacity:0;
  transform:translateY(-30px);
  animation:fadeDown 1s cubic-bezier(.2,.8,.2,1) forwards .4s;
}
@keyframes fadeDown{
  to{opacity:1;transform:none}
}
.slogan{
  font-size:20px;
  margin-bottom:40px;
  opacity:0;
  animation:fadeDown 1s cubic-bezier(.2,.8,.2,1) forwards .7s;
}

/* TARJETAS HOME */
.opciones{
  display:flex;
  gap:36px;
}
.opcion{
  width:240px;
  height:340px;
  border-radius:26px;
  cursor:pointer;
  color:#fff;
  font-size:22px;
  font-weight:600;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding:28px;
  background-size:cover;
  position:relative;
  overflow:hidden;
  border:none;
  box-shadow:0 25px 60px rgba(0,0,0,.65);
  transition:.6s cubic-bezier(.2,.8,.2,1);
}
.opcion:hover{
  transform:translateY(-14px) scale(1.05);
  box-shadow:0 50px 100px rgba(0,0,0,.9);
}
.opcion::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.85),rgba(0,0,0,.25));
}
.opcion span{z-index:1}
.nacional{
  background-image:url("https://images.unsplash.com/photo-1529070538774-1843cb3265df");
}
.internacional{
  background-image:url("https://images.unsplash.com/photo-1464037866556-6812c9d1c72e");
}

/* FORMULARIO */
#formulario{
  background:
    linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.85)),
    url("https://images.unsplash.com/photo-1436491865332-7a61a109cc05");
  background-size:cover;
  background-position:center;
  opacity:0;
  pointer-events:none;
  overflow-y:auto;
}
#formulario.activo{
  opacity:1;
  pointer-events:auto;
}

/* CAJA */
.form-box{
  background:#fff;
  color:#000;
  border-radius:22px;
  padding:30px;
  width:100%;
  max-width:480px;
  margin:auto;
}
label{
  display:block;
  margin-top:14px;
  font-weight:500;
}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #ccc;
}

/* TARIFAS estilo Apple */
.tarifas{
  display:grid;
  gap:14px;
  margin-top:8px;
}
.tarjeta-tarifa{
  border:1px solid #d2d2d7;
  border-radius:18px;
  padding:16px;
  cursor:pointer;
  transition:.3s;
}
.tarjeta-tarifa:hover{
  background:#f5f5f7;
}
.tarjeta-tarifa.activa{
  border-color:#0071e3;
  background:#f0f7ff;
  box-shadow:0 0 0 2px rgba(0,113,227,.25);
}
.error-text{
  display:none;
  color:#c8102e;
  font-size:13px;
  margin-top:6px;
}

button{
  background:#c8102e;
  color:#fff;
  border:none;
  margin-top:20px;
  cursor:pointer;
}

.footer{
  margin-top:14px;
  font-size:12px;
  text-align:center;
  color:#666;
}
</style>
</head>

<body class="home-lock">

<div id="splash">
  <img src="avianca_logo_transparent.png" alt="Avianca">
</div>

<section id="home">
  <img src="avianca_logo_transparent.png" class="logo-img">
  <div class="slogan">¡El cielo es de todos!</div>
  <div class="opciones">
    <button class="opcion nacional" onclick="seleccionar('nacional')"><span>Vuelos Nacionales</span></button>
    <button class="opcion internacional" onclick="seleccionar('internacional')"><span>Vuelos Internacionales</span></button>
  </div>
</section>

<section id="formulario">
  <div class="form-box">
    <h2 id="tipoVueloTitulo"></h2>

    <label>Origen</label>
    <input id="origen" list="listaAeropuertos">

    <label>Destino</label>
    <input id="destino" list="listaAeropuertos">

    <datalist id="listaAeropuertos"></datalist>

    <label>Tipo de viaje</label>
    <select id="tipoViaje" onchange="cambiarFechas()">
      <option value="">Selecciona</option>
      <option value="ida">Solo ida</option>
      <option value="ida-regreso">Ida y regreso</option>
    </select>

    <label>Pasajeros</label>
    <select id="pasajeros">
      <option value="">Selecciona</option>
      <option>1</option><option>2</option><option>3</option><option>4</option>
      <option>5</option><option>6</option><option>7</option><option>8</option><option>9</option>
    </select>

    <label>Tarifa</label>
    <div class="tarifas" id="tarifasBox">
      <div class="tarjeta-tarifa" onclick="seleccionarTarifa(this,'Basic')">
        <strong>Basic</strong><br>Solo un (1) morral
      </div>
      <div class="tarjeta-tarifa" onclick="seleccionarTarifa(this,'Classic')">
        <strong>Classic</strong><br>Morral + equipaje de mano 12Kg
      </div>
      <div class="tarjeta-tarifa" onclick="seleccionarTarifa(this,'Business')">
        <strong>Business</strong><br>Equipaje de mano, bodega y beneficios Business
      </div>
    </div>
    <div class="error-text" id="errorTarifa">Debes seleccionar una tarifa</div>

    <label>Fecha ida</label>
    <input type="date" id="fechaIda">

    <label id="labelRegreso" style="display:none">Fecha regreso</label>
    <input type="date" id="fechaRegreso" style="display:none">

    <button onclick="enviarWhatsApp()">COTIZA AHORA</button>
    <button onclick="regresarInicio()">← Regresar</button>

    <div class="footer">Vuelos operados por Avianca Airlines</div>
  </div>
</section>

<script>
setTimeout(()=>document.getElementById("splash").remove(),3600);

/* LISTA COMPLETA CON PAISES */
const aeropuertos=[
  "Colombia - Bogotá (BOG)","Colombia - Medellín (MDE)","Colombia - Cali (CLO)",
  "Colombia - Cartagena (CTG)","Colombia - Barranquilla (BAQ)",
  "Colombia - Santa Marta (SMR)","Colombia - San Andrés (ADZ)",
  "Colombia - Pereira (PEI)","Colombia - Bucaramanga (BGA)",
  "Colombia - Cúcuta (CUC)","Colombia - Armenia (AXM)",
  "Colombia - Manizales (MZL)","Colombia - Pasto (PSO)",
  "Colombia - Neiva (NVA)","Colombia - Villavicencio (VVC)",
  "Colombia - Leticia (LET)","Colombia - Yopal (EYP)",

  "Panamá - Ciudad de Panamá (PTY)",
  "Estados Unidos - Miami (MIA)","Estados Unidos - Nueva York (JFK)",
  "Estados Unidos - Orlando (MCO)","Estados Unidos - Fort Lauderdale (FLL)",
  "Estados Unidos - Chicago (ORD)","Estados Unidos - Dallas (DFW)",
  "Estados Unidos - Los Ángeles (LAX)","Estados Unidos - Washington (IAD)",
  "Estados Unidos - Boston (BOS)",
  "México - Ciudad de México (MEX)","México - Cancún (CUN)",
  "El Salvador - San Salvador (SAL)",
  "Costa Rica - San José (SJO)",
  "Guatemala - Ciudad de Guatemala (GUA)",
  "Perú - Lima (LIM)",
  "Ecuador - Quito (UIO)",
  "Chile - Santiago (SCL)",
  "Argentina - Buenos Aires (EZE)",
  "Uruguay - Montevideo (MVD)",
  "Brasil - São Paulo (GRU)",
  "España - Madrid (MAD)","España - Barcelona (BCN)",
  "Francia - París (CDG)",
  "Reino Unido - Londres (LHR)"
];

let tarifaSeleccionada="";
let tipoActual="";

function seleccionar(tipo){
  tipoActual=tipo;
  document.body.classList.remove("home-lock");
  home.classList.add("oculto");
  formulario.classList.add("activo");
  tipoVueloTitulo.textContent=tipo==="nacional"?"Vuelo Nacional":"Vuelo Internacional";
  listaAeropuertos.innerHTML="";
  aeropuertos.forEach(a=>{
    if(tipo==="nacional" && !a.startsWith("Colombia")) return;
    listaAeropuertos.appendChild(new Option(a,a));
  });
}

function seleccionarTarifa(card,val){
  document.querySelectorAll(".tarjeta-tarifa").forEach(c=>c.classList.remove("activa"));
  card.classList.add("activa");
  tarifaSeleccionada=val;
  errorTarifa.style.display="none";
}

function cambiarFechas(){
  const show=tipoViaje.value==="ida-regreso";
  fechaRegreso.style.display=labelRegreso.style.display=show?"block":"none";
}

function regresarInicio(){
  document.body.classList.add("home-lock");
  formulario.classList.remove("activo");
  home.classList.remove("oculto");
}

function enviarWhatsApp(){
  if(!origen.value||!destino.value||!tipoViaje.value||!pasajeros.value||!fechaIda.value||!tarifaSeleccionada){
    alert("Completa todos los campos");
    return;
  }
  if(tipoViaje.value==="ida-regreso"&&!fechaRegreso.value){
    alert("Selecciona fecha de regreso");
    return;
  }
  let msg=`✈️ Cotización Avianca
Origen: ${origen.value}
Destino: ${destino.value}
Viaje: ${tipoViaje.value}
Pasajeros: ${pasajeros.value}
Tarifa: ${tarifaSeleccionada}
Fecha ida: ${fechaIda.value}`;
  if(tipoViaje.value==="ida-regreso") msg+=`\nFecha regreso: ${fechaRegreso.value}`;
  window.open(`https://wa.me/573016791639?text=${encodeURIComponent(msg)}`,"_blank");
}
</script>

</body>
</html>
