<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avianca Travel Assistance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:"Inter",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  margin:0;
  padding:0;
}
  
body{background:#000;color:#fff;overflow:hidden;}

section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
  position:absolute;
  inset:0;
  transition:opacity .6s ease, transform .6s ease;
}

#home,#formulario{
  background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
  url("https://images.unsplash.com/photo-1436491865332-7a61a109cc05");
  background-size:cover;
  background-position:center;
}

/* HOME */
#home{
  flex-direction:column;
  text-align:center;
  transform:translateY(-60px);
  z-index:2;
}
#home.oculto{
  opacity:0;
  transform:translateY(-120px);
  pointer-events:none;
}

/* FORM */
#formulario{
  opacity:0;
  transform:translateY(40px) scale(.96);
  pointer-events:none;
}
#formulario.activo{
  opacity:1;
  transform:translateY(0) scale(1);
  pointer-events:auto;
}

/* LOGO */
.logo-img{
  width:540px;
  max-width:95%;
  margin-bottom:2px;
  opacity:0;
  transform:translateY(-30px);
  animation:fadeDown 1s ease forwards .3s;
}

/* SLOGAN */
.slogan{
  font-size:20px;
  margin-bottom:30px;
  opacity:0;
  animation:
    fadeDown 1s ease forwards .6s,
    sloganFloat 4s ease-in-out infinite 1.8s;
}

@keyframes sloganFloat{
  0%{transform:translateY(0);}
  50%{transform:translateY(-4px);}
  100%{transform:translateY(0);}
}

@keyframes fadeDown{
  to{opacity:1;transform:none;}
}

/* OPTIONS */
.opciones{display:flex;gap:30px;justify-content:center;}
.opcion{
  width:220px;height:320px;border-radius:20px;
  background:linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.7));
  color:#fff;font-size:22px;font-weight:600;
  border:none;cursor:pointer;
  transition:.4s;
}
.opcion:hover{transform:translateY(-8px) scale(1.04);}

/* FORM BOX */
.form-box{
  background:#fff;color:#000;border-radius:22px;
  padding:30px;max-width:420px;width:100%;
  animation:formPop .7s ease forwards;
}

@keyframes formPop{
  0%{opacity:0;transform:scale(.85);}
  60%{transform:scale(1.05);}
  100%{opacity:1;transform:scale(1);}
}

label{display:block;margin-top:12px;}
select,input,button{
  width:100%;padding:14px;margin-top:6px;
  border-radius:12px;border:1px solid #ccc;
}

button{background:#c8102e;color:#fff;border:none;margin-top:20px;cursor:pointer;}
.footer{margin-top:15px;font-size:12px;color:#666;}

/* üî• ANIMACI√ìN SOLO BOTONES SEGUNDA VISTA */
.form-box button{
  transition:transform .25s ease, box-shadow .25s ease;
}
.form-box button:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 28px rgba(0,0,0,.35);
}
.form-box button:first-of-type{
  animation:ctaPulse 3s ease-in-out infinite;
}
@keyframes ctaPulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.03);}
  100%{transform:scale(1);}
}
</style>
</head>

<body>

<section id="home">
  <img src="logo-avianca-lat.png" class="logo-img">
  <div class="slogan">Tu viaje empieza aqu√≠</div>

  <div class="opciones">
    <button class="opcion" onclick="seleccionar('nacional')">Vuelos Nacionales</button>
    <button class="opcion" onclick="seleccionar('internacional')">Vuelos Internacionales</button>
  </div>
</section>

<section id="formulario">
  <div class="form-box">
    <h2 id="tipoVueloTitulo">Solicita tu vuelo</h2>

    <label>Origen</label>
    <select id="origen"></select>

    <label>Destino</label>
    <select id="destino"></select>

    <label>Tipo de viaje</label>
    <select id="tipoViaje" onchange="cambiarFechas()">
      <option value="">Selecciona</option>
      <option value="ida">Solo ida</option>
      <option value="ida-regreso">Ida y regreso</option>
    </select>

    <label>N√∫mero de pasajeros</label>
    <select id="pasajeros">
      <option value="">Selecciona</option>
      <option value="1">1 pasajero</option>
      <option value="2">2 pasajeros</option>
      <option value="3">3 pasajeros</option>
      <option value="4">4 pasajeros</option>
      <option value="5">5 pasajeros</option>
      <option value="6">6 pasajeros</option>
      <option value="7">7 pasajeros</option>
      <option value="8">8 pasajeros</option>
      <option value="9">9 pasajeros</option>
    </select>

    <label>Fecha ida</label>
    <input type="date" id="fechaIda">

    <label id="labelRegreso" style="display:none;">Fecha regreso</label>
    <input type="date" id="fechaRegreso" style="display:none;">

    <button onclick="enviarWhatsApp()">COTIZA AHORA</button>
    <button onclick="regresarInicio()">‚Üê Regresa</button>

    <div class="footer">Vuelos operados por AVIANCA AIRLINES</div>
  </div>
</section>

<script>
const aeropuertosNacionales=[
"Bogot√° (BOG)","Medell√≠n (MDE)","Cali (CLO)","Cartagena (CTG)",
"Barranquilla (BAQ)","Bucaramanga (BGA)","Santa Marta (SMR)",
"San Andr√©s (ADZ)","Pereira (PEI)","Neiva (NVA)"
];

const aeropuertosInternacionales=[
"Miami (MIA)","New York (JFK)","Los Angeles (LAX)","Madrid (MAD)",
"Paris (CDG)","Barcelona (BCN)","Londres (LHR)"
];

function seleccionar(tipo){
  document.getElementById("home").classList.add("oculto");
  document.getElementById("formulario").classList.add("activo");

  document.getElementById("tipoVueloTitulo").textContent =
    tipo==="nacional"?"Vuelo Nacional":"Vuelo Internacional";

  const lista = tipo==="nacional"
    ? aeropuertosNacionales
    : [...aeropuertosNacionales,...aeropuertosInternacionales];

  cargar(lista);
}

function cargar(lista){
  const o=document.getElementById("origen");
  const d=document.getElementById("destino");
  o.innerHTML='<option value="">Origen</option>';
  d.innerHTML='<option value="">Destino</option>';
  lista.forEach(a=>{
    o.appendChild(new Option(a,a));
    d.appendChild(new Option(a,a));
  });
}

function cambiarFechas(){
  const show=document.getElementById("tipoViaje").value==="ida-regreso";
  document.getElementById("fechaRegreso").style.display=show?"block":"none";
  document.getElementById("labelRegreso").style.display=show?"block":"none";
}

function regresarInicio(){
  document.getElementById("formulario").classList.remove("activo");
  document.getElementById("home").classList.remove("oculto");
}

function enviarWhatsApp(){
  const origen=document.getElementById("origen").value;
  const destino=document.getElementById("destino").value;
  const tipoViaje=document.getElementById("tipoViaje").value;
  const pasajeros=document.getElementById("pasajeros").value;
  const fechaIda=document.getElementById("fechaIda").value;
  const fechaRegreso=document.getElementById("fechaRegreso").value;

  if(!origen||!destino||!tipoViaje||!pasajeros||!fechaIda){
    alert("Completa todos los campos");
    return;
  }

  let msg =
`‚úàÔ∏è Cotizaci√≥n de vuelo Avianca
Origen: ${origen}
Destino: ${destino}
Tipo de viaje: ${tipoViaje}
Pasajeros: ${pasajeros}
Fecha ida: ${fechaIda}`;

  if(tipoViaje==="ida-regreso"){
    msg+=`\nFecha regreso: ${fechaRegreso}`;
  }

  const url=`https://wa.me/573016791639?text=${encodeURIComponent(msg)}`;
  window.open(url,"_blank");
}
</script>

</body>
</html>
