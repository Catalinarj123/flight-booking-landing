<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avianca Travel Assistance</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:"Inter",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  margin:0;
  padding:0;
}
body{
  background:#000;
  color:#fff;
  overflow-x:hidden;
  overflow-y:auto;
  -webkit-font-smoothing:antialiased;
}
section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px 20px;
  position:absolute;
  inset:0;
  transition:
    opacity .6s cubic-bezier(.4,0,.2,1),
    transform .8s cubic-bezier(.2,.8,.2,1);
}
#home,#formulario{
  background:
    linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.85)),
    url("https://images.unsplash.com/photo-1436491865332-7a61a109cc05");
  background-size:cover;
  background-position:center;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:splashOut 2s ease forwards 1.8s;
}
#splash img{
  width:260px;
  opacity:0;
  animation:splashLogo 1.4s cubic-bezier(.2,.8,.2,1) forwards;
}
@keyframes splashLogo{
  to{opacity:1;transform:scale(1);}
}
@keyframes splashOut{
  to{opacity:0;pointer-events:none;}
}

/* HOME */
#home{
  flex-direction:column;
  text-align:center;
}
#home.oculto{
  opacity:0;
  transform:translateY(-120px);
  pointer-events:none;
}
.logo-img{
  width:560px;
  max-width:95%;
  margin-bottom:10px;
  opacity:0;
  transform:translateY(-30px);
  animation:fadeDown 1s cubic-bezier(.2,.8,.2,1) forwards .3s;
}
@keyframes fadeDown{
  to{opacity:1;transform:none;}
}
.slogan{
  font-size:20px;
  margin-bottom:40px;
  opacity:0;
  animation:fadeDown 1s cubic-bezier(.2,.8,.2,1) forwards .6s;
}

/* TARJETAS HOME */
.opciones{
  display:flex;
  gap:36px;
  flex-wrap:wrap;
  justify-content:center;
}
.opcion{
  width:240px;
  height:320px;
  border-radius:26px;
  border:none;
  cursor:pointer;
  color:#fff;
  font-size:22px;
  font-weight:600;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding:28px;
  background-size:cover;
  position:relative;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(0,0,0,.65);
  transition:.6s cubic-bezier(.2,.8,.2,1);
}
.opcion:hover{
  transform:translateY(-12px) scale(1.04);
  box-shadow:0 50px 100px rgba(0,0,0,.9);
}
.opcion.nacional{
  background-image:url("https://images.unsplash.com/photo-1529070538774-1843cb3265df");
}
.opcion.internacional{
  background-image:url("https://images.unsplash.com/photo-1464037866556-6812c9d1c72e");
}
.opcion::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.85), rgba(0,0,0,.25));
}
.opcion span{z-index:1}

/* FORM */
#formulario{
  opacity:0;
  transform:translateY(40px);
  pointer-events:none;
}
#formulario.activo{
  opacity:1;
  transform:none;
  pointer-events:auto;
}
.form-box{
  background:#fff;
  color:#000;
  border-radius:22px;
  padding:28px;
  max-width:460px;
  width:100%;
  box-shadow:0 40px 100px rgba(0,0,0,.35);
}
label{display:block;margin-top:14px;}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #ccc;
}
input.error,select.error{
  border-color:#c8102e;
  animation:shake .35s;
}
button{
  background:#111;
  color:#fff;
  border:none;
  margin-top:18px;
  cursor:pointer;
}

/* TARIFAS */
.tarifas{
  display:grid;
  gap:14px;
  margin-top:8px;
}
.tarjeta-tarifa{
  border:1px solid #d1d1d6;
  border-radius:18px;
  padding:16px;
  cursor:pointer;
  transition:.35s cubic-bezier(.2,.8,.2,1);
  background:#fff;
}
.tarjeta-tarifa:hover{
  transform:translateY(-4px);
}
.tarjeta-tarifa.activa{
  border-color:#1d1d1f;
  box-shadow:
    0 0 0 1px #1d1d1f,
    0 18px 40px rgba(0,0,0,.15);
  transform:scale(1.02);
}
.tarjeta-tarifa h4{margin-bottom:6px;}
.tarjeta-tarifa p{font-size:14px;color:#555;}

@keyframes shake{
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
}

.error-text{
  color:#c8102e;
  font-size:13px;
  margin-top:6px;
  display:none;
}

.footer{
  margin-top:15px;
  font-size:12px;
  text-align:center;
  color:#666;
}
</style>
</head>

<body>

<div id="splash">
  <img src="avianca_logo_transparent.png" alt="Avianca">
</div>

<section id="home">
  <img src="avianca_logo_transparent.png" class="logo-img">
  <div class="slogan">¡El cielo es de todos!</div>
  <div class="opciones">
    <button class="opcion nacional" onclick="seleccionar('nacional')">
      <span>Vuelos Nacionales</span>
    </button>
    <button class="opcion internacional" onclick="seleccionar('internacional')">
      <span>Vuelos Internacionales</span>
    </button>
  </div>
</section>

<section id="formulario">
  <div class="form-box">
    <h2 id="tipoVueloTitulo"></h2>

    <label>Origen</label>
    <input id="origen">

    <label>Destino</label>
    <input id="destino">

    <label>Tipo de viaje</label>
    <select id="tipoViaje" onchange="cambiarFechas()">
      <option value="">Selecciona</option>
      <option value="ida">Solo ida</option>
      <option value="ida-regreso">Ida y regreso</option>
    </select>

    <label>Pasajeros</label>
    <select id="pasajeros">
      <option value="">Selecciona</option>
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option>
      <option>7</option><option>8</option><option>9</option>
    </select>

    <label>Tarifa</label>
    <div class="tarifas" id="tarifasBox">
      <div class="tarjeta-tarifa" onclick="seleccionarTarifa(this,'Basic – Solo un (1) morral')">
        <h4>Basic</h4>
        <p>Solo un (1) morral</p>
      </div>
      <div class="tarjeta-tarifa" onclick="seleccionarTarifa(this,'Classic – Morral + equipaje de mano 12Kg')">
        <h4>Classic</h4>
        <p>Un (1) morral y equipaje de mano de 12Kg</p>
      </div>
      <div class="tarjeta-tarifa" onclick="seleccionarTarifa(this,'Business – Beneficios Business')">
        <h4>Business</h4>
        <p>Equipaje de mano, equipaje de bodega y beneficios Business</p>
      </div>
    </div>
    <div class="error-text" id="errorTarifa">Debes seleccionar una tarifa</div>

    <label>Fecha ida</label>
    <input type="date" id="fechaIda">

    <label id="labelRegreso" style="display:none">Fecha regreso</label>
    <input type="date" id="fechaRegreso" style="display:none">

    <button onclick="enviarWhatsApp()">COTIZA AHORA</button>
    <button onclick="regresarInicio()">← Regresar</button>

    <div class="footer">Vuelos operados por AVIANCA AIRLINES</div>
  </div>
</section>

<script>
setTimeout(()=>document.getElementById("splash").remove(),3600);

let tarifaSeleccionada="";

function seleccionar(tipo){
  home.classList.add("oculto");
  formulario.classList.add("activo");
  tipoVueloTitulo.textContent=tipo==="nacional"?"Vuelo Nacional":"Vuelo Internacional";
}

function seleccionarTarifa(card,valor){
  document.querySelectorAll(".tarjeta-tarifa").forEach(t=>t.classList.remove("activa"));
  card.classList.add("activa");
  tarifaSeleccionada=valor;
  errorTarifa.style.display="none";
}

function cambiarFechas(){
  const show=tipoViaje.value==="ida-regreso";
  fechaRegreso.style.display=labelRegreso.style.display=show?"block":"none";
}

function regresarInicio(){
  formulario.classList.remove("activo");
  home.classList.remove("oculto");
}

function enviarWhatsApp(){
  let valido=true;

  document.querySelectorAll("input,select").forEach(el=>{
    el.classList.remove("error");
    if(!el.value && el.offsetParent!==null){
      el.classList.add("error");
      valido=false;
    }
  });

  if(!tarifaSeleccionada){
    errorTarifa.style.display="block";
    valido=false;
  }

  if(!valido) return;

  const msg=`✈️ Cotización Avianca
Origen: ${origen.value}
Destino: ${destino.value}
Viaje: ${tipoViaje.value}
Pasajeros: ${pasajeros.value}
Tarifa: ${tarifaSeleccionada}
Fecha ida: ${fechaIda.value}`;

  if(tipoViaje.value==="ida-regreso"){
    msg += `\nFecha regreso: ${fechaRegreso.value}`;
  }

  window.open(
    `https://wa.me/573016791639?text=${encodeURIComponent(msg)}`,
    "_blank"
  );
}
</script>

</body>
</html>
