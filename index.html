<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avianca Travel Assistance</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:"Inter",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  margin:0;
  padding:0;
}

body{background:#000;color:#fff;overflow:hidden;}

section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
  position:absolute;
  inset:0;
  transition:opacity .6s ease, transform .6s ease;
}

#home,#formulario{
  background:
    linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.85)),
    url("https://images.unsplash.com/photo-1436491865332-7a61a109cc05");
  background-size:cover;
  background-position:center;
}

/* SPLASH IOS */
#splash{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:splashOut 2s ease forwards 1.8s;
}
#splash img{
  width:260px;
  opacity:0;
  animation:splashLogo 1.4s ease forwards;
}
@keyframes splashLogo{
  0%{opacity:0;transform:scale(.85);}
  60%{opacity:1;transform:scale(1.05);}
  100%{opacity:1;transform:scale(1);}
}
@keyframes splashOut{
  to{opacity:0;pointer-events:none;}
}

/* HOME */
#home{
  flex-direction:column;
  text-align:center;
  transform:translateY(-40px);
  z-index:2;
}
#home.oculto{
  opacity:0;
  transform:translateY(-120px);
  pointer-events:none;
}

/* LOGO (MISMO PARA SPLASH Y HOME) */
.logo-img{
  width:560px;
  max-width:95%;
  margin-bottom:6px;
  opacity:0;
  transform:translateY(-30px);
  animation:fadeDown 1s ease forwards .3s;
}

@keyframes fadeDown{
  to{opacity:1;transform:none;}
}

/* SLOGAN */
.slogan{
  font-size:20px;
  margin-bottom:40px;
  opacity:0;
  animation:
    fadeDown 1s ease forwards .6s,
    sloganFloat 4s ease-in-out infinite 1.8s;
}
@keyframes sloganFloat{
  0%{transform:translateY(0);}
  50%{transform:translateY(-4px);}
  100%{transform:translateY(0);}
}

/* TARJETAS */
.opciones{
  display:flex;
  gap:36px;
  justify-content:center;
}
.opcion{
  width:240px;
  height:340px;
  border-radius:26px;
  border:none;
  cursor:pointer;
  color:#fff;
  font-size:22px;
  font-weight:600;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding:28px;
  background-size:cover;
  background-position:center;
  position:relative;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(0,0,0,.65);
  transition:transform .35s ease, box-shadow .35s ease;
}
.opcion:active{transform:scale(.96);}
.opcion::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.8), rgba(0,0,0,.25));
}
.opcion span{position:relative;z-index:1;}

.opcion.nacional{
  background-image:url("https://images.unsplash.com/photo-1529070538774-1843cb3265df");
  transition: transform .35s ease, box-shadow .35s ease, filter .35s ease;
}
.opcion.nacional:hover{
  filter: brightness(1.15) saturate(1.1);
}

.opcion.internacional{
  background-image:url("https://images.unsplash.com/photo-1464037866556-6812c9d1c72e");
}

.opcion:hover{
  transform:translateY(-14px) scale(1.04);
  box-shadow:0 40px 80px rgba(0,0,0,.8);
}

/* FORM */
#formulario{
  opacity:0;
  transform:translateY(40px) scale(.96);
  pointer-events:none;
}
#formulario.activo{
  opacity:1;
  transform:translateY(0) scale(1);
  pointer-events:auto;
}

.form-box{
  background:#fff;color:#000;
  border-radius:22px;
  padding:30px;
  max-width:420px;width:100%;
}

label{display:block;margin-top:12px;}
select,input,button{
  width:100%;padding:14px;margin-top:6px;
  border-radius:12px;border:1px solid #ccc;
}

button{
  background:#c8102e;
  color:#fff;
  border:none;
  margin-top:20px;
  cursor:pointer;
  transition:transform .25s ease, box-shadow .25s ease;
}
button:hover{
  transform:translateY(-3px);
  box-shadow:0 14px 30px rgba(0,0,0,.35);
}
button:first-of-type{
  animation:ctaPulse 3s ease-in-out infinite;
}
@keyframes ctaPulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.04);}
  100%{transform:scale(1);}
}

.footer{
  margin-top:15px;
  font-size:12px;
  color:#666;
  text-align:center;
}

#tipoVueloTitulo{text-align:center;}

/* VALIDACIÓN VISUAL */
input.error, select.error{
  border:2px solid #c8102e;
  background:#fff5f5;
}
input.ok, select.ok{
  border:2px solid #2ecc71;
  background:#f3fff7;
}

@media (max-width:768px){
  body{overflow:auto;}
  section{padding:24px 16px;}
  .logo-img{width:90%;max-width:360px;}
  .opciones{flex-direction:column;width:100%;}
  .opcion{width:100%;height:200px;}
}
</style>
</head>

<body>

<div id="splash">
  <img src="avianca_logo_transparent.png" alt="Avianca">
</div>

<section id="home">
  <img src="avianca_logo_transparent.png" class="logo-img" alt="Avianca">
  <div class="slogan">¡Aquí comienza tu viaje!</div>

  <div class="opciones">
    <button class="opcion nacional" onclick="seleccionar('nacional')">
      <span>Vuelos Nacionales</span>
    </button>
    <button class="opcion internacional" onclick="seleccionar('internacional')">
      <span>Vuelos Internacionales</span>
    </button>
  </div>
</section>

<section id="formulario">
  <div class="form-box">
    <h2 id="tipoVueloTitulo">Solicita tu vuelo</h2>

    <label>Origen</label>
    <select id="origen"></select>

    <label>Destino</label>
    <select id="destino"></select>

    <label>Tipo de viaje</label>
    <select id="tipoViaje" onchange="cambiarFechas()">
      <option value="">Selecciona</option>
      <option value="ida">Solo ida</option>
      <option value="ida-regreso">Ida y regreso</option>
    </select>

    <label>Número de pasajeros</label>
    <select id="pasajeros">
      <option value="">Selecciona</option>
      <option value="1">1 pasajero</option>
      <option value="2">2 pasajeros</option>
      <option value="3">3 pasajeros</option>
      <option value="4">4 pasajeros</option>
      <option value="5">5 pasajeros</option>
      <option value="6">6 pasajeros</option>
      <option value="7">7 pasajeros</option>
      <option value="8">8 pasajeros</option>
      <option value="9">9 pasajeros</option>
    </select>

    <label>Fecha ida</label>
    <input type="date" id="fechaIda">

    <label id="labelRegreso" style="display:none;">Fecha regreso</label>
    <input type="date" id="fechaRegreso" style="display:none;">

    <button onclick="enviarWhatsApp()">COTIZA AHORA</button>
    <button onclick="regresarInicio()">← Regresa</button>

    <div class="footer">Vuelos operados por AVIANCA AIRLINES</div>
  </div>
</section>

<script>
setTimeout(()=>document.getElementById("splash").remove(),3600);

let tipoSeleccionado="nacional";

const aeropuertosNacionales=["Bogotá (BOG)","Medellín (MDE)","Cali (CLO)","Cartagena (CTG)","Barranquilla (BAQ)","Bucaramanga (BGA)","Santa Marta (SMR)","San Andrés (ADZ)","Pereira (PEI)","Neiva (NVA)"];
const aeropuertosInternacionales=["Miami (MIA)","New York (JFK)","Los Angeles (LAX)","Madrid (MAD)","Paris (CDG)","Barcelona (BCN)","Londres (LHR)"];

function seleccionar(tipo){
  tipoSeleccionado=tipo;
  home.classList.add("oculto");
  formulario.classList.add("activo");
  tipoVueloTitulo.textContent=tipo==="nacional"?"Vuelo Nacional":"Vuelo Internacional";
  cargar(tipo==="nacional"?aeropuertosNacionales:[...aeropuertosNacionales,...aeropuertosInternacionales]);
}

function cargar(lista){
  origen.innerHTML='<option value="">Origen</option>';
  destino.innerHTML='<option value="">Destino</option>';
  lista.forEach(a=>{
    origen.add(new Option(a,a));
    destino.add(new Option(a,a));
  });
}

function cambiarFechas(){
  const show=tipoViaje.value==="ida-regreso";
  fechaRegreso.style.display=labelRegreso.style.display=show?"block":"none";
}

function regresarInicio(){
  formulario.classList.remove("activo");
  home.classList.remove("oculto");
}

function enviarWhatsApp(){

  const campos = [origen, destino, tipoViaje, pasajeros, fechaIda];
  if(tipoViaje.value === "ida-regreso") campos.push(fechaRegreso);

  let valido = true;

  campos.forEach(c=>{
    if(!c.value){
      c.classList.add("error");
      c.classList.remove("ok");
      valido = false;
    }else{
      c.classList.remove("error");
      c.classList.add("ok");
    }
  });

  if(!valido){
    alert("Por favor completa todos los campos antes de cotizar.");
    return;
  }

  const titulo =
    tipoSeleccionado==="internacional"
    ?"✈️ Cotización de vuelo Avianca Internacional"
    :"✈️ Cotización de vuelo Avianca";

  let mensaje =
`${titulo}
Origen: ${origen.value}
Destino: ${destino.value}
Tipo de viaje: ${tipoViaje.value}
Pasajeros: ${pasajeros.value}
Fecha ida: ${fechaIda.value}`;

  if(tipoViaje.value==="ida-regreso"){
    mensaje+=`\nFecha regreso: ${fechaRegreso.value}`;
  }

  window.open(
    `https://wa.me/573016791639?text=${encodeURIComponent(mensaje)}`,
    "_blank"
  );
}
</script>

</body>
</html>
