<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avianca Travel Assistance</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:"Inter",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  margin:0;
  padding:0;
}
body{
  color:#fff;
  overflow:hidden;
  background:
    linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.85)),
    url("https://images.unsplash.com/photo-1436491865332-7a61a109cc05");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:splashOut 2s ease forwards 1.8s;
}
#splash img{
  width:260px;
  opacity:0;
  animation:splashLogo 1.4s ease forwards;
}
@keyframes splashLogo{to{opacity:1}}
@keyframes splashOut{to{opacity:0;pointer-events:none}}

/* VISTAS */
section{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:30px;
}

/* HOME */
#home{
  flex-direction:column;
  text-align:center;
  overflow:hidden;
}
#home.oculto{opacity:0;pointer-events:none}

/* LOGO */
.logo-img{
  width:520px;
  max-width:95%;
  margin-bottom:10px;
}

/* TARJETAS */
.opciones{
  display:flex;
  gap:24px;
  justify-content:center;
}
.opcion{
  width:220px;
  height:320px;
  border-radius:26px;
  cursor:pointer;
  color:#fff;
  font-size:20px;
  font-weight:600;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding:26px;
  background-size:cover;
  position:relative;
  box-shadow:0 25px 60px rgba(0,0,0,.65);
  transition:.4s;
}
.opcion:hover{transform:scale(1.05)}
.opcion.nacional{background-image:url("https://images.unsplash.com/photo-1529070538774-1843cb3265df")}
.opcion.internacional{background-image:url("https://images.unsplash.com/photo-1464037866556-6812c9d1c72e")}
.opcion::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.85), rgba(0,0,0,.25));
}
.opcion span{z-index:1}

/* FORMULARIO */
#formulario{
  background:rgba(245,245,247,.96);
  color:#000;
  opacity:0;
  pointer-events:none;
  overflow-y:auto;
}
#formulario.activo{opacity:1;pointer-events:auto}

.form-box{
  background:#fff;
  border-radius:24px;
  padding:26px;
  max-width:460px;
  width:100%;
  margin:auto;
  box-shadow:0 40px 100px rgba(0,0,0,.25);
}
label{display:block;margin-top:14px;font-weight:600}
input,select{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:14px;
  border:1px solid #ccc;
}
input.error,select.error{border:2px solid #ff3b30}

/* TARIFAS */
.tarifas{display:grid;gap:14px;margin-top:10px}
.tarifa{
  border:1px solid #d1d1d6;
  border-radius:18px;
  padding:14px;
  cursor:pointer;
}
.tarifa.selected{
  border:2px solid #007aff;
  background:#f0f6ff;
}

/* BOTONES */
button{
  width:100%;
  padding:16px;
  margin-top:22px;
  border-radius:18px;
  border:none;
  font-weight:600;
  cursor:pointer;
}
.btn-main{background:#c8102e;color:#fff}
.btn-back{background:#e5e5ea;color:#000}

/* MOBILE */
@media(max-width:600px){
  .opciones{flex-direction:column}
  .opcion{width:100%}
}
</style>
</head>

<body>

<div id="splash">
  <img src="avianca_logo_transparent.png">
</div>

<section id="home">
  <img src="avianca_logo_transparent.png" class="logo-img">
  <div class="opciones">
    <button class="opcion nacional" onclick="seleccionar('nacional')"><span>Vuelos Nacionales</span></button>
    <button class="opcion internacional" onclick="seleccionar('internacional')"><span>Vuelos Internacionales</span></button>
  </div>
</section>

<section id="formulario">
  <div class="form-box">
    <h2 id="titulo"></h2>

    <label>Origen</label>
    <input id="origen" list="aeropuertos">

    <label>Destino</label>
    <input id="destino" list="aeropuertos">

    <datalist id="aeropuertos"></datalist>

    <label>Tipo de viaje</label>
    <select id="tipoViaje">
      <option value="">Selecciona</option>
      <option>Solo ida</option>
      <option>Ida y regreso</option>
    </select>

    <label>Pasajeros</label>
    <select id="pasajeros">
      <option value="">Selecciona</option>
      <option>1</option><option>2</option><option>3</option><option>4</option>
      <option>5</option><option>6</option><option>7</option><option>8</option><option>9</option>
    </select>

    <label>Fecha ida</label>
    <input type="date" id="fechaIda">

    <label>Tarifa</label>
    <div class="tarifas">
      <div class="tarifa" onclick="tarifaSel(this,'Basic')"><strong>Basic</strong><br>Solo un (1) morral</div>
      <div class="tarifa" onclick="tarifaSel(this,'Classic')"><strong>Classic</strong><br>Morral + equipaje de mano 12Kg</div>
      <div class="tarifa" onclick="tarifaSel(this,'Business')"><strong>Business</strong><br>Equipaje completo + beneficios Business</div>
    </div>

    <button class="btn-main" onclick="enviar()">COTIZA AHORA</button>
    <button class="btn-back" onclick="volver()">← Regresar</button>
  </div>
</section>

<script>
const aeropuertos = [
/* COLOMBIA */
"Colombia - Bogotá (BOG)","Colombia - Medellín (MDE)","Colombia - Cali (CLO)",
"Colombia - Cartagena (CTG)","Colombia - Barranquilla (BAQ)",
"Colombia - Santa Marta (SMR)","Colombia - San Andrés (ADZ)",
"Colombia - Bucaramanga (BGA)","Colombia - Pereira (PEI)",
"Colombia - Armenia (AXM)","Colombia - Cúcuta (CUC)",
"Colombia - Pasto (PSO)","Colombia - Montería (MTR)",
"Colombia - Valledupar (VUP)","Colombia - Villavicencio (VVC)",

/* LATAM */
"Argentina - Buenos Aires (EZE)","Chile - Santiago (SCL)",
"Perú - Lima (LIM)","Brasil - São Paulo (GRU)",
"Ecuador - Quito (UIO)","Ecuador - Guayaquil (GYE)",
"Panamá - Ciudad de Panamá (PTY)","Costa Rica - San José (SJO)",
"El Salvador - San Salvador (SAL)","Guatemala - Ciudad de Guatemala (GUA)",

/* USA */
"Estados Unidos - Miami (MIA)","Estados Unidos - Nueva York (JFK)",
"Estados Unidos - Orlando (MCO)","Estados Unidos - Los Ángeles (LAX)",
"Estados Unidos - Dallas (DFW)","Estados Unidos - Houston (IAH)",
"Estados Unidos - Chicago (ORD)","Estados Unidos - Atlanta (ATL)",

/* EUROPA */
"España - Madrid (MAD)","España - Barcelona (BCN)",
"Francia - París (CDG)","Italia - Roma (FCO)",
"Reino Unido - Londres (LHR)","Alemania - Frankfurt (FRA)",
"Países Bajos - Ámsterdam (AMS)",

/* OTROS */
"México - Cancún (CUN)","México - Ciudad de México (MEX)",
"Canadá - Toronto (YYZ)","Canadá - Montreal (YUL)"
];

const dl=document.getElementById("aeropuertos");
aeropuertos.forEach(a=>dl.appendChild(new Option(a,a)));

let tarifa="";

function seleccionar(tipo){
  home.classList.add("oculto");
  formulario.classList.add("activo");
  titulo.textContent=tipo==="nacional"?"Vuelo Nacional":"Vuelo Internacional";
}

function tarifaSel(el,val){
  tarifa=val;
  document.querySelectorAll(".tarifa").forEach(t=>t.classList.remove("selected"));
  el.classList.add("selected");
}

function enviar(){
  let campos=["origen","destino","tipoViaje","pasajeros","fechaIda"];
  let ok=true;
  campos.forEach(id=>{
    let e=document.getElementById(id);
    e.classList.remove("error");
    if(!e.value){e.classList.add("error");ok=false}
  });
  if(!tarifa||!ok)return;

  let msg=`Cotización Avianca
Origen: ${origen.value}
Destino: ${destino.value}
Viaje: ${tipoViaje.value}
Pasajeros: ${pasajeros.value}
Fecha: ${fechaIda.value}
Tarifa: ${tarifa}`;

  window.open(`https://wa.me/573016791639?text=${encodeURIComponent(msg)}`,"_blank");
}

function volver(){
  formulario.classList.remove("activo");
  home.classList.remove("oculto");
}
</script>

</body>
</html>
